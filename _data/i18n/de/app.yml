intro: "Verwende die senseBox Connect App auf deinem Tablet, um Programmcodes über WLAN auf deine senseBox zu übertragen."
preperations-head: Vorbereitungen
preperations-text1: Damit du die senseBox-App zum Übertragen von Programmcodes verwenden kannst, musst du zunächst einige Vorbereitungen treffen.
preperations-text2: Installiere die senseBox Connect App auf deinem Tablet oder Smartphone. Wir empfehlen zum Programmieren des Programmcodes ein Tablet zu verwenden!
preperations-text3: Für die Verbindung zur senseBox wird später deine WiFi-ID benötigt. Die WiFi-ID ist eine einzigartige Identifikation, die du in der senseBox Connect App eingeben kannst. Die WiFi-ID deiner senseBox bzw. deines WiFi-Bees findest du auf der Rückseite. Die ID besteht aus den letzten 4 Stellen der MAC-Adresse deines WiFi-Bees. Am besten notierst du dir irgendwo deine WiFi-ID, damit du sie später wiederfinden kannst.
preperations-text4: Stecke das WiFi-Bee auf den Steckplatz XBee-1 auf der senseBox MCU.
preperations-text5: Kopiere den OTA-Sketch über deinen Computer auf die senseBox MCU.
preperations-text6: Dieser Schritt muss nur einmal ausgeführt werden, solange du deine senseBox MCU über das Tablet programmierst. Sobald du erneut einen Programmcode über den Computer auf die senseBox MCU kopierst, muss dieser Schritt erneut ausgeführt werden.
preperations-text7: Verbinde die senseBox MCU mit einer Stromquelle. Du kannst hierfür ein USB-Netzteil oder auch eine Powerbank nutzen.
programming-head: Programmieren und Programmcode übertragen
programming-text1: Öffne die senseBox connect App und navigiere zum Tab "Blockly"
programming-text2: Erstelle dein Blockly Programm und klicke anschließend auf 'Kompilieren'
programming-text3: Nachdem der Code erfolgreich kompiliert und überprüft wurde, klicke auf "Zum Übertragungstab".
programming-otamodeMCU: Bringen nun deine MCU in den OTA Modus. Halte den Switch Button gedrückt während du einmal den Reset Button drückst. Halte den Switch Button ca. 3 Sekunden gedrückt und warte bis die grüne Lampe blinkt. In diesem Video wird dir noch gezeigt wie du den OTA Modus aktivierst.
programming-otamodeMCUS2: Aktiviere den OTA-Modus auf deiner MCU-S2, indem du zunächst einmal den Reset-Button drückst. Anschließend drücke einmal kurz auf den Switch-Button. Nach einigen Sekunden sollte die RGB-LED blau leuchten und auf dem Display die benötigte SSID anzeigen.
programming-text5: Gebe nun deine in Schritt 1 notierte SSID ein und klicke danach auf 'Programm übertragen'. Alternativ kannst du auch in den Netzwerkeinstellungen deines Tablets nach einem Netzwerk mit dem Namen "senseBox:" suchen um den Namen herauszufinden.
programming-text5MCUS2: Wenn du dein Display angeschlossen hast, sollte auf diesem jetzt der Netzwerkname (SSID) angezeigt werden. Alternativ kannst du auch in deinen Netzwerkeinstellugnen nachschauen welchen Namen deine senseBox hat (fängt immer mit 'senseBox:' an). Gib den Netzwerknamen im "Übertragen"-Tab bei Schritt 3 ein!
programming-text6: Klicke jetzt auf 'Programm übertragen' die App fragt dich noch ob sich das Tablet mit dem von dir angegebenen WiFi verbinden soll. Bestätige das und warte darauf, dass das Programm übertragen wird.
