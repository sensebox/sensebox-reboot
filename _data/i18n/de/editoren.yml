blockly-head: Blockly für senseBox
blockly-text: Mit Blockly für senseBox kannst du deine senseBox MCU über eine grafische Programmieroberfläche programmieren. Auf dem Computer muss keine Software installiert werden und du kannst direkt loslegen. Für Tablets gibt es eine App, sodass die senseBox auch über ein Tablet drahtlos programmiert werden kann.

arduino-head: Arduino IDE
arduino-text: Die Arduino IDE kannst du auf der Website von Arduino <a href="https://www.arduino.cc/en/software">kostenlos herunterladen</a>. Die Arduino IDE bietet dir den kompletten Zugriff auf alle Funktionen, die die Programmiersprache Arduino bereithält. Über die Arduino IDE kannst du auch zusätzliche Sensoren und Bauteile, die nicht in Blockly für senseBox oder Open Roberta enthalten sind, programmieren. Die Arduino IDE muss auf dem Computer installiert werden. Zusätzlich muss ein Board Support Package für die senseBox MCU heruntergeladen werden.

nepo-head: Open Roberta
nepo-text: openRoberta ist eine weitere Möglichkeit die senseBox zu programmieren. Das openRoberta lab benötigt keine Installation auf deinem Computer und bietet einen ähnlichen Funktionsumfang wie Blockly für senseBox.
