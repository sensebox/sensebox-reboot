question-8: "Wie kann die senseBox programmiert werden?"
answer-8: "In den Docs findest du Anleitungen für die ersten Schritte mit Blockly für senseBox, openroberta und der Arduino IDE. Die senseBox kann grafisch über unsere Lern- und Programmierumgebung (Blockly) und dem Open Roberta Lab programmiert werden. Alternativ kann die senseBox textbasiert über die Arduino IDE programmiert werden. Mehr Informationen zum Umgang mit den Programmierumgebungen findest du in den einzelnen Anleitungen:"

question-9: "Gibt es Unterrichtsmaterialien oder Praxisbeispiele für die senseBox?"
answer-9: "Ja! Für die senseBox:edu und senseBox:mini findest du Lehrmaterial und Projekte auf unserer Website. Außerdem gibt es verschiedene Video-Tutorials zur senseBox. Alle Materialien sind open educational resources (OER) und somit frei verfügbar."

question-10: "Was ist die openSenseMap?"
question-10: "Die openSenseMap ist eine Internetplattform für offene Umweltdaten aus der ganzen Welt. Hier können die Messwerte deiner Umweltmessstation hochgeladen, visualisiert, mit anderen geteilt und analysiert werden."

question-11: "Wer steckt hinter der senseBox?"
answer-11: "Die senseBox enstand im Schülerlabor GI@School der Universität Münster. Nach einer Förderung des Bundesministeriums für Bildung und Forschung fand 2018 die Ausgründung der reedu GmbH & Co. KG statt, welche sich heute zusammen mit der Universität um alles rund um die senseBox kümmert."

question-12: "Gibt es für die senseBox eine App?"
answer-12: "Für die Programmierung der senseBox haben wir die senseBox Connect App entwickelt. Du kannst die App im Apple Appstore oder im Google Play Store herunterladen. Weitere Informationen zur App findest unter sensebox.de/app"


