question-2: "Welcher senseBox-Bausatz ist der richtige für mich?"
question-2-intro-text: "Es gibt vier verschiedene Bausätze der senseBox:"
answer-2-1: "Die senseBox:edu wurde speziell für den Einsatz im Bildungsbereich (insbesondere in den MINT-Fächern) entwickelt. Neben einem einfachen Einstieg in die Programmierung können naturwissenschaftliche Themen anwendungs- und projektbezogen vermittelt werden. Alle Bauteile befinden sich in einer aufgeräumten und stabilen Kunststoffkiste und sind so auch bei regelmäßigem Einsatz direkt griffbereit. Weitere Informationen findest du hier. "
answer-2-2: "Die senseBox:mini ist das Einstiegsset in die Welt der senseBox. Es enthält alles Nötige, um mit IoT-Projekten, wie zum Beispiel einem Homeserver oder einem Chatbot, zu starten. Weitere Informationen findest du hier."
answer-2-3: "Die CO2-Ampel wurde zur Überwachung der Luftqualität konzipiert. Die CO2-Messwerte werden auf dem OLED-Display angezeigt und über eine RGB-LED schnell und einfach visualisert. Das lasergeschnittene Gehäuse sorgt dafür, dass die Elektronik gut geschützt ist, aber dennoch ein freier Luftaustausch für den Sensor stattfinden kann. Weitere Informationen findest du hier."
answer-2-4: "Die senseBox:home ist ein Bausatz für eine DIY-Umweltmessstation, um selbst Umweltdaten zu erheben und eigene Projektideen durchzuführen (Stichwort: Citizen Science). Den Mikrocontroller und einige Grundkomponenten haben wir bereits als Set zusammengestellt. Alle weiteren Sensoren und Bauteile können selbständig ausgewählt und so eine individuelles Umweltmessgerät kreiert werden. Den passenden Programmcode gibt es von uns dazu, es muss also nicht programmiert werden. Weitere Informationen findest du hier."

question-3: "Für wen ist die senseBox geeignet?"
answer-3: "Die senseBox ist auch ohne Programmier-Vorkenntnisse verwendbar. Im Schulkontext empfehlen wir ein Mindestalter von 12 Jahren. Mit einem höheren Betreuungsschlüssel und einfachen Anwendungsfällen, kann die senseBox aber auch schon von jüngeren Kindern verwendet werden."

question-4: "Was brauche ich für die senseBox?"
answer-4 : "In einer senseBox ist alles enthalten, was du zur Erhebung von Umweltdaten brauchst. Mit Ausnahme eines Computers und einer Internetverbindung. Je nach Bedarf werden weiteres Zubehör sowie zusätzliche Sensoren benötigt. Diese sind in unserem Shop erhältlich."

question-5: "Ich brauche Hilfe mit der senseBox. An wen kann ich mich wenden?"
answer-5: "Wenn du Hilfe benötigst oder du Probleme mit der senseBox hast, wende dich gerne per Mail an support@sensebox.de oder wende dich an unser Forum."

question-6: "Wo kann ich die senseBox kaufen?"
answer-6: "Die senseBox ist in unserem Online-Shop unter sensebox.kaufen erhältlich."

