# grant
grant-head: Förderung
grant-text: Das senseBox ist an der Universität Münster im Rahmen eines Forschungsprojekts am Institut für Geoinformatik entstanden. Dank verschiedener Förderungen von unterschiedlichen Trägern konnte die Idee immer weiter reifen. Über drei Jahre, bis Ende 2019, war insbesondere die Förderung “BMBF Open Photonics” für die Weiterentwicklung der senseBox maßgeblich unterstützend. Schon in diesem Zeitraum zeichnete sich die Chance einer erfolgreichen Ausgründung der Produktsparte ab, welche mit der Gründung der Reedu GmbH & Co. KG erfolgte. Diese Ausgründung wurde zusätzlich mit einem EXIST-Gründerstipendium des Bundesministeriums für Wirtschaft und Energie forciert. Um weiter innovative Ideen rund um die senseBox zu erforschen, konnte sich der Verbund aus Spin-off Unternehmen und Universität erfolgreich um ein weiteres Projekt aus dem Bereich “Photonik Forschung Deutschland” bewerben. Seit November 2019 ist das Forschungsprojekt “senseBox:pro” eines von mehreren Projekten in der Fördermaßnahme "Open Photonik Pro". Mit der Maßnahme verfolgt das Bundesministerium für Bildung und Forschung (BMBF) das Ziel, neue Formen der Zusammenarbeit von Wissenschaft und Wirtschaft mit der Maker- und Gründerszene zu ermöglichen.


