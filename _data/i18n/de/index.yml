# senseBox Family
sensebox-head: Was ist die senseBox?
sensebox-short-description:  Die drei verschiedenen modularen senseBox-Bausätze sind ideal für den Einsatz in der Digitalen Bildung, Citizen Science und für professionelle Umwelt-Datenerhebung. Ein einfach zu programmierender Mikrocontroller bildet die Basis und viele verschiedene Sensoren können direkt angeschlossen werden, um eine individuelle Umweltmessstation zu erstellen. Vielseitige Module ermöglichen die Datenübertragung an eine Internetplattform von nahezu jedem Standort aus.
sensebox-overview: Die senseBox:familie im Überblick 
sensebox-overview-button: Mehr Informationen &raquo;
sensebox-overview-home: Die senseBox:home ist ein Bausatz für eine Do-It-Yourself-Umweltmessstation, welche ihre Messwerte online auf der openSenseMap teilen kann. Alle Sensoren und Bauteile können selbstständig und modular ausgewählt werden, wodurch eine individuelle Umweltmessstation kreiert werden kann. Den passenden Programmcode gibt es von uns dazu, es muss also nicht programmiert werden.
sensebox-overview-edu: Speziell für den Einsatz im Bildungsbereich wurde die senseBox:edu entwickelt. In einer praktischen grünen Kunststoffkiste sind alle Sensoren, Datenübertragungsmodule und weitere elektronische Bauteile gut sortiert. Spannende Projekte und viele weitere kostenlose Lernmaterialien ermöglichen einen einfachen und unkomplizierten Einstieg. 
sensebox-overview-mini: Mit der senseBox:mini gibt es ein preiswertes Set für den Einstieg in die Welt der senseBox. Sie bietet alles Nötige für erste eigene IoT-Projekte und der enthaltene Umweltsensor ermöglicht die Erfassung verschiedenster Umweltphänomene.

# Blockly/openSenseMap Cards
card-button: mehr Infos
blockly-head: Blockly für senseBox
blockly-short-text: Blockly für senseBox ist unsere frei verfügbare grafische Programmierumgebung für die senseBox. Mit Blockly erstellen auch absolute Programmier-Neulinge per Drag-&-Drop im Handumdrehen erste Programme. Mit Hilfe der Programmierblöcke lassen sich Programme nach dem Baukastenprinzip zusammenstellen und so auch komplexe Projekte umsetzen. Die Programmierumgebung kann jederzeit online ohne Installation genutzt werden und minimiert somit sowohl technische als auch fachliche Hürden.
opensensemap-head: openSenseMap
opensensemap-short-text: Die openSenseMap ist unsere Datenplattform für offene Daten jeglicher Art. Jede senseBox:home, aber auch viele andere IoT-Messgeräte, übertragen ihre Daten auf die Karte, wo sie betrachtet, analysiert und heruntergeladen werden können. Die Plattform ist komplett kostenlos und alle gesammelten Daten werden unter der Public Domain Dedication and License 1.0 veröffentlicht.


