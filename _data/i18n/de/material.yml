- name: "OpenSenseMap: Silvester in Berlin"
  position: t10
  organisation: ESRI
  description: "Alles andere als Schall und Rauch ist die neue Unterrichtseinheit für die Klassenstufe 9 bis 12: Thema ist die Feinstaub-Belastung während der Silvester-Party in Berlin. ESRI hat eine 5-teilige Unterrichtssequenz mit Arbeitsblättern vorbereitet – und eine StoryMap als Überblick."
  bgImage: https://gis-iq.esri.de/wp-content/uploads/2020/12/Screenshot-2020-12-16-160724.png
  link: https://www.arcgis.com/sharing/rest/content/items/3aa108c52f2e4a92a1c88a5ae8f206dc/data

- name: "Analyse von Umweltdaten: Datenanalyse mit der Sensebox, Jupyter Notebooks und Python"
  position: t11
  organisation: Didaktik der Informatik Universität Paderborn
  description: 'Das übergeordnete Thema dieser Unterrichtsreihe lautet "Data Science mit Python". In dieser konkreten Unterrichtsreihe beziehen sich die Daten auf umweltbezogene Aspekte wie Temperatur, Luftfeuchtigkeit oder Feinstaubbelastung, sodass die SuS eine Umweltanalyse auf Grundlage einer eigenen Fragestellung durchführen sollen.'
  bgImage: /images/material/jupyter_ddipaderborn.png
  link: https://unterrichtsmaterial-ddi.cs.upb.de/Analyse_von_Umweltdaten/Modulsteckbrief

- name: "Digitales Mobiles Umweltlabor für die MINT-Fächer"
  position: t12
  organisation: Reedu GmbH & Co. KG
  description: "Verwende die senseBox mit Bluetooth Bee und der Phyphox App als digitales mobiles Umweltlabor. In diesem Material werden dir 3 spannende Einsatzzwecke für verschiede MINT-Fächer gezeigt."
  bgImage: /images/material/ble_handreichung.jpg
  link: /docs/senseBox_BluetoothBee_ver1.0.pdf

