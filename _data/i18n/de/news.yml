- author: Eric 
  date: 2024-12-06
  headline: Neu im Shop! Das Air Quality Explorer Set 
  text: Mit dem Air Quality Explorer Set kann die Luftqualität im Innenraum und im Freien untersucht werden. Enthalten sind ein CO₂-Sensor und ein Feinstaubsensor zusammen mit dem Zubehör, welches für den Anschluss an die senseBox Mikrocontroller benötigt wird. Es ist sowohl mit der senseBox:edu als auch mit der senseBox:edu S2 kompatibel. Zum <a href="https://sensebox.kaufen/product/sensebox-edu-upgrade-kit" class="green-link"> Air Quality Explorer Set  </a>
  active: true
- author: Eric 
  date: 2024-10-30
  headline: senseBox:bike im WDR!
  text: Die senseBox war im WDR zu sehen! Im Beitrag wurde unsere „senseBox:bike“ von unserem Erfinder und IT-Experten Felix vorgestellt. Anlass des Interviews war der Workshop "Mit der senseBox:bike zur datenbasierten Fahrradstadt" mit 20 Münsteraner Bürger:innen, die anhand eigener Umwelt- und Verkehrsdaten die Mobilitätswende mitgestalten wollten.   <a href="https://www1.wdr.de/nachrichten/westfalen-lippe/ki-fahrraddaten-muenster-100.html" class="green-link">Hier</a> geht es zum Online-Beitrag und mehr zum Workshop erfährst du <a href ="https://blog.52north.org/2024/11/05/empowering-communities-atrai-bikes-workshop-for-smarter-safer-streets/" class="green-link">hier </a>.
  active: true
- author: Gina
  date: 2024-02-20
  headline: Neu im Shop! Die senseBox:edu S2
  text: Die senseBox:edu S2 ist die nächste Generation der senseBox:edu. Wie die Vorgängerversionen ist sie speziell für den Bildungsbereich konzipiert. Die S2 bietet einen erweiterten Hardwareumfang, um noch mehr Vielfalt in Projekten und Experimenten zu ermöglichen. Weitere neue Features:Eine LED-Matrix zur farblichen Darstellung und zur Vermittlung weiterer Konzepte aus der Informatik (z.B. Arrays), der Time-of-Flight-Sensor, um hochauflösende Tiefenbilder zu erzeugen sowie ein integrierter Akkuladeregler für eine unkomplizierte und zuverlässige Stromversorgung und ESP Now zur direkten Kommunikation zwischen mehreren MCUs S2. Zur <a href="https://sensebox.kaufen/product/sensebox-edu-s2" class="green-link">senseBox:edu S2</a>
- author: Eric
  date: 2023-12-05
  headline: senseBox:bike - jetzt bestellen
  text: Die senseBox:bike ist ein Bausatz für eine mobile Umweltmessstation auf dem Fahrrad. Sie misst Temperatur, Luftfeuchtigkeit, Luftdruck, Lautstärke, UV-Intensität und die Konzentration von Die Daten werden über eine Bluetooth Verbindung an dein Handy übertragen, von welchem Sie dann an die openSenseMap hochgeladen werden können! Die senseBox:bike ist ab sofort bestellbar. Zur <a href="/de/products-bike" class="green-link">senseBox:bike</a>
- author: Eric
  date: 2023-11-01
  headline: Der senseBox Regensensor
  text: Wir freuen uns, den brandneuen Regensensor für senseBox vorzustellen! Jetzt erhältlich, um präzise Niederschläge in Echtzeit zu erfassen. Integriere ihn nahtlos in deine senseBox MCU, MCU mini oder MCU S2 und optimiere deine Projekte für jede Wetterlage. Zum <a href="https://sensebox.kaufen/product/hydreon-rg-15-regensensor" target="_blank" class="green-link">Sensor</a>
- author: Gina
  date: 2023-05-25
  headline: Neue Blockly-Version für die senseBox
  text: Schon gesehen? Unsere grafische Programmieroberfläche Blockly für die senseBox wurde aktualisiert. Mit neuen Features und Tutorials wird der Einstieg in die Programmierung noch leichter gemacht. Schaut doch mal rein. Zu <a href="https://blockly.sensebox.de" target="_blank" class="green-link">Blockly</a>
  active: false

- author: Gina
  date: 2023-01-20
  headline: Lets connect mit der senseBox App
  text: Für alles gibt es eine App, für die senseBox jetzt auch! Zur Übertragung des in Blockly erstellten Porgrammcodes auf Smartphones oder Tablets haben wir die senseBox Connect App entwickelt. Sie ist im Apple und im Google Play Store kostenlos erhältlich. Wichtig - Ihr braucht ein Wifi-Bee bzw. die Wifi-ID eurer senseBox, um den Code in die App übertragen zu können. Zur <a href="https://sensebox.de/de/app.html" class="green-link">senseBox Connect App</a>
  active: false

- author: Gina
  date: 2022-12-18
  headline: Klein & kompakt - die neue senseBox MCU mini
  text: Die senseBox gibt es nun im Miniaturformat! Das kleine Messgerät ist etwa so groß wie das OLED-Display und ist damit ideal für mobile Erhebungen z.B. zu Fuß oder mit dem Fahrrad geeignet. Es lässt sich genauso in Arduino programmieren wie die MCU und ist auch in Blockly integriert. So können auch ohne Programmiervorkenntnisse verschiedene Experimente durchgeführt werden. Wie ihr eure eigene Mini-Umweltmessstation zusammenbaut erfahrt ihr <a href="https://sensebox.de/projects/de/2022-12-19-messstation-mini" class="green-link">hier</a>. Die senseBox MCU mini ist als einzelnes <a href="https://sensebox.kaufen/product/sensebox-mcu-mini" class="green-link">Board</a> oder als <a href="https://sensebox.kaufen/product/sensebox-mini-v2" class="green-link">Bausatz</a> erhältlich. Wir wünschen viel Spaß beim Ausprobieren!
  active: false

- author: Mario
  date: 2021-11-08
  headline: senseBox Workshops im Futurium
  text: Fahrräder sind ein beliebtes nachhaltiges Verkehrsmittel in der Stadt. Man ist unabhängig, bewegt sich, ist an der frischen Luft... Frische Luft?! Autoabgase machen Radfahrern oftmals zu schaffen. Gemeinsam mit dem Start-Up re:edu aus der Fahrradstadt Münster wollen wir prüfen, wo es stinkt und sehen, wo sich Rad- und Autofahrer auf die Pelle rücken. Ein erster Workshop zur senseBox:Bike hat jetzt im Futurium Lab stattgefunden. Mehr Informationen findet ihr unter <a href="https://futurium.de/en/blog/umweltmesser-auf-dem-fahrrad" class="green-link">Produkte</a>
  active: false

- author: Mario
  date: 2020-10-22
  headline: senseBox CO<sub>2</sub>-Ampel
  text: Wir haben einen Bausatz für eine CO<sub>2</sub> auf Basis der senseBox entwickelt. Mehr Informationen findet ihr unter <a href="/de/products-co2" class="green-link">Produkte</a>
  active: false

- author: David
  date: 2020-05-15
  headline: senseBox Sprechstunde
  text: Aufgrund der aktuellen Situation (Corona-Krise) können auch wir keine Veranstaltungen vor Ort anbieten. Wir möchten jedoch gerne weiterhin mit Euch in Kontakt bleiben und bieten Sprechtunden an. Ihr habt Fragen zu Blockly, benötigt einen Tipp für die senseBox:home oder wollt einfach mal über Erfahrungen berichten? Dann meldet euch hier an <a href="https://sensebox.de/fortbildung" class="green-link">zur Anmeldung</a>
  active: false

- author: Mario
  date: 2020-02-09
  headline: senseBox Webinare
  text: Freut Euch auf kostenlose senseBox-Webinare bei Christiani. Mehr Informationen findet ihr unter <a href="/de/events" class="green-link">Events</a>
  active: false

- author: Björn
  date: 2020-05-15
  headline: Wir bleiben schlau! Die Allianz für MINT-Bildung zu Hause
  text: Zu Hause wird es langweilig? Wir beteiligen uns mit mehr als 50 Partnern an der Allianz für MINT-Bildung. Mehr Informationen findet ihr auf der <a href="https://sensebox.de/wirbleibenschlau">sensebox.de/wirbleibenschlau</a>.
  active: false

- author: David
  date: 2020-05-15
  headline: Die senseBox im Futurium
  text: Wir haben schon immer mal wieder von unsere Kooperation mit dem Zukunftsmuseum Futurium in Berlin berichtet. Auf deren Homepage haben wir nun eine Projektseite, auf welcher von unserem Exponat, Workshops vor Ort und weiteren Ideen berichtet wird <a href="https://futurium.de/de/sense-box">https://futurium.de/de/sense-box</a>
  active: false
