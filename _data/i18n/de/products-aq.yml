measureable: "Messbare Phänomene"
phenomenon-pm10: "Feinstaub (PM10)"
phenomenon-pm25: "Feinstaub (PM2.5)"
phenomenon-co2: "Kohlendioxid (CO₂)"
aqset-headline: "Air-Quality Explorer Set"
aqset-text: "Das Air-Quality Explorer Set kann zur Untersuchung der Luftqualität in Innenräumen und im Freien verwendet werden. Es enthält einen CO₂-Sensor und einen Feinstaubsensor sowie das notwendige Zubehör zum Anschluss an den senseBox-Mikrocontroller. Es ist sowohl mit der senseBox:edu als auch mit der senseBox:edu S2 kompatibel."
aqset-offer-headline: "Das Air-Quality Explorer Set bietet:"
aqset-offer1: "SCD30 CO₂-Sensor für die Innenraumluftqualität"
aqset-offer2: "SPS30 Feinstaubsensor (PM)"
aqset-offer3: "Anschlusskabel und Adapter"
aqset-offer4: "Kompatibel mit senseBox:edu und senseBox:edu S2"
aqset-offer5: "Kostenloses Material: <a href='https://sensebox.de/docs/material/sensebox_Arbeitsheft_Air_Quality_Explorer_Set_MCU.pdf'>Air-Quality Explorer Arbeitsheft</a>"
aqset-sensors-headline: "Die Sensoren"
aqset-co2-headline: "SCD30 – Der CO₂-Sensor"
aqset-co2-text: "Neben der CO₂-Erfassung nutzt das Sensormodul auch einen Feuchte- und Temperatursensor zur Kompensation der Gasmessungen. Der CO₂-Sensor ist so konzipiert, dass er dank des Zwei-Kanal-Prinzips zur Messung der Kohlendioxidkonzentration automatisch langfristige Driften kompensiert."
aqset-sps30-headline: "SPS30 – Der Feinstaubsensor"
aqset-sps30-text: "Präziser Feinstaubsensor des Schweizer Unternehmens Sensirion, auch geeignet zur Erkennung ultrafeiner Partikel mit einer Partikelgröße von PM1.0 sowie einer feineren Unterteilung in vier Partikelgrößen (PM1.0, PM2.5, PM4 und PM10)."
aqset-projects: "Beispielprojekte"
aqset-project1-headline: "Photosynthetische Leistung messen"
aqset-project1-text: "Dieses Projekt soll das Prinzip der Photosynthese veranschaulichen, indem der CO₂-Gehalt in einem geschlossenen Gefäß mit einer Pflanze gemessen und die Daten grafisch auf dem senseBox-Display dargestellt werden. Durch die Umwandlung von CO₂ in Sauerstoff sollte der CO₂-Gehalt sinken."
aqset-project2-headline: "IoT CO₂-Ampel"
aqset-project2-text: "In diesem Projekt lernst du, wie du Daten von deiner CO₂-Ampel an die openSenseMap überträgst. So wird deine CO₂-Ampel Teil eines Citizen-Science-Projekts, mit dem du die Luftqualität in deinem Raum mit vielen anderen vergleichen kannst."
