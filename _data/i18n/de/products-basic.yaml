basic-title: "Digitale Welt verstehen – schon in der Grundschule"
basic-text: "Kinder wachsen heute ganz selbstverständlich mit digitaler Technik auf. Lampen gehen automatisch an, Türen öffnen sich, Geräte reagieren auf Berührungen oder auf ihre Umgebung. Doch wie funktioniert das eigentlich? Digitale Systeme erscheinen oft wie „Magie“, dabei folgen sie klaren Regeln: Sie bekommen Eingaben (z. B. von Sensoren), sie verarbeiten diese Informationen und sie erzeugen eine Ausgabe (z. B. Licht, Farbe oder Anzeige). Die senseBox:basic macht diese Prinzipien sichtbar und verständlich. Sie bietet einen einfachen Einstieg in die Welt von Sensoren und Programmierung – ohne zu überfordern. Kinder entdecken dabei: Wie misst Technik ihre Umwelt? Wie entstehen automatische Reaktionen? Wie werden aus Messwerten Entscheidungen? Mit der senseBox:basic erforschen Grundschulkinder diese Fragen selbst und lernen spielerisch erste Grundlagen der Programmierung als Basis für weiterführende Themen wie IoT, Datenanalyse oder komplexere Programmierung kennen. So wird aus „Technik benutzen“ ein Technik verstehen. So wird aus „Technik benutzen“ ein Technik verstehen."

basic-material-title: "Lehr- und Lernmaterial"
basic-material-text: "Zur senseBox:basic werden neben der Hardware auch passende Materialien für den Einstieg in die Welt der Programmierung als Open Educational Resources (OER) frei zur Verfügung gestellt. Von Projekten zum Nachbauen über Unterrichtsideen bis hin zur Einordnung in die Bildungsstandards findest du alles bald kostenlos auf unserer Website. Die Materialsammlung wird fortlaufend überarbeitet und um neue Projekte ergänzt, es lohnt sich also immer mal wieder einen Blick darauf zu werfen."

basic-programming-title: "Kinderleichte Programmierung mit neuem senseBox-Blockly"
edu-programming-text: "Programmiert wird die senseBox mit Hilfe der grafischen Programmieroberfläche “Blockly für senseBox”. Diese bietet Blöcke für alle Bauteile und Funktionen der senseBox an, aus denen sich ein Programm im Handumdrehen zusammenbauen lässt - komplett ohne Arbeit am Quellcode! Die Programmieroberfläche ist frei im Web verfügbar, benötigt keinerlei Software- oder Treiberinstallation und somit auch keinerlei Wartung.<br> Zusätzlich lässt sich die senseBox mit Hilfe von NEPO, der ebenfalls grafischen Programmieroberfläche des Fraunhofer Instituts IAIS, programmieren. Für fortgeschrittene Anwendungen kann die senseBox:edu auch direkt in der Arduino IDE programmiert werden."

basic-content-title: "Inhalt"
edu-content-text: "Die senseBox:edu hat den größten Hardwareumfang in der senseBox:familie. Sie bietet die Möglichkeit, Temperatur, Luftfeuchtigkeit, Luftdruckt, Beleuchtungsstärke, UV-Intensität, Distanzen und Lärm zu messen und auf dem OLED-Display anzeigen zu lassen. Neben den Sensoren enthält sie ebenfalls ein WiFi- und ein mSD-Karten-Modul zum Übertragen bzw. Speichern der Daten sowie ein Sortiment an Kleinteilen für spannende Experimente."
