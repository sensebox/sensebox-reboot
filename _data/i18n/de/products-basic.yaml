basic-title: "Digitale Welt verstehen – schon in der Grundschule"
basic-text: "Kinder wachsen heute ganz selbstverständlich mit digitaler Technik auf. Lampen gehen automatisch an, Türen öffnen sich, Geräte reagieren auf Berührungen oder auf ihre Umgebung. Doch wie funktioniert das eigentlich? Digitale Systeme erscheinen oft wie „Magie“, dabei folgen sie klaren Regeln: Sie bekommen Eingaben (z. B. von Sensoren), sie verarbeiten diese Informationen und sie erzeugen eine Ausgabe (z. B. Licht, Farbe oder Anzeige). Die senseBox:basic als neuer Bausatz der senseBox:familie konzipiert für den Einsatz in der Grundschule macht diese Prinzipien sichtbar und verständlich. Sie bietet einen einfachen Einstieg in die Welt von Sensoren und Programmierung – ohne zu überfordern. Kinder entdecken dabei: Wie misst Technik ihre Umwelt? Wie entstehen automatische Reaktionen? Wie werden aus Messwerten Entscheidungen? Mit der senseBox:basic erforschen Grundschulkinder diese Fragen selbst und lernen spielerisch erste Grundlagen der Programmierung als Basis für weiterführende Themen wie IoT, Datenanalyse oder komplexere Programmierung kennen. So wird aus „Technik benutzen“ ein Technik verstehen. So wird aus „Technik benutzen“ ein Technik verstehen."

basic-material-title: "Lehr- und Lernmaterial"
basic-material-text: "Zur senseBox:basic werden neben der Hardware auch passende Materialien für den Einstieg in die Welt der Programmierung als Open Educational Resources (OER) frei zur Verfügung gestellt. Von Projekten zum Nachbauen über Unterrichtsideen bis hin zur Einordnung in die Bildungsstandards findest du alles bald kostenlos auf unserer Website. Die Materialsammlung wird fortlaufend überarbeitet und um neue Projekte ergänzt, es lohnt sich also immer mal wieder einen Blick darauf zu werfen."

basic-programming-title: "Kinderleichte Programmierung mit neuem senseBox-Blockly"
edu-programming-text: "Damit der Einstieg ins Programmieren leicht gelingt, gibt es eine speziell angepasste, kindgerechte Programmieroberfläche von senseBox-Blockly. Die Programmierbausteine sind übersichtlich gestaltet und arbeiten mit klaren Symbolen und Farben. So erkennen Kinder schnell, welcher Block wofür steht – zum Beispiel für Licht, Sensoren oder Anzeigen. Die vereinfachte Menüführung hilft dabei, sich auf das Wesentliche zu konzentrieren, ohne von zu vielen Funktionen abgelenkt zu werden. Statt komplizierten Code zu schreiben, werden Bausteine wie Puzzleteile zusammengesetzt."

basic-content-title: "Inhalt der senseBox:basic"
whats_in_the_box: In der senseBox:basic sind folgende Teile enthalten:
list_1: senseBox MCU-S2 (ESP-32)
list_2: Bluetooth-Bee
list_3: Temperatur- und Feuchtigkeitssensor (HDC1080) 
list_4: OLED-Display
list_8: Batteriehalterung inklusive Batterie mit Schutzhülle
list_10: Verbindungskabel senseBox:basic
wifi: Integriertes WiFi
wifi_text: Jetzt ist ein WiFi-Modul direkt auf dem Board integriert! Mittels WiFi können von der senseBox aufgenommene Messwerte, mühelos ins Internet übertragen werden. Die Integration von Wifi ermöglicht es nun auch, sich problemlos in WPA2-gesicherte Netzwerke anzumelden. Diese Weiterentwicklung eröffnet Anwendern noch mehr Flexibilität und Komfort bei der Datenerfassung und -übertragung, indem sie eine nahtlose Integration in bestehende Netzwerkinfrastrukturen ermöglicht. Damit wird die senseBox zu einem noch leistungsstärkeren Werkzeug für die Umweltüberwachung und Datenanalyse.
sd_modul: Integriertes SD-Kartenmodul
sd_modul_text: Auf der mitgelieferten SD-Karte(4 Gigabyte) können die Daten der senseBox MCU S2 gespeichert werden. Diese hochwertige Speicherkarte bietet ausreichend Speicherplatz für die Aufzeichnung und Speicherung von Sensorwerten.
rgb_led: RGB-LED
rgb_led_text: Mittels der integrierten RGB-LED kann direkt Feedback zu dem Programmstatus der senseBox-MCU gegeben werden. Die RGB-LED kann Feedback zu unterschiedlichen Zuständen und Bedingungen signalisieren, was die Benutzerfreundlichkeit und das Verständnis für den Betriebsstatus erheblich verbessert. Diese Funktion macht die senseBox noch benutzerfreundlicher und bietet eine intuitive visuelle Rückmeldung, die es Anwendern erleichtert, den aktuellen Status ihres Programms auf einen Blick zu erfassen. Damit wird die senseBox zu einem noch leistungsfähigeren Werkzeug für die Umweltüberwachung und Datenvisualisierung.
hdc1080: Temperatur- und Feuchtigkeitssensor (HDC1080)
hdc1080_text: Der HDC1080 ist ein digitaler Feuchtigkeits- und Temperatursensor. Der Sensor hat eine hohe Genauigkeit und eine sehr geringe Stromaufnahme und eignet sich dadurch ideal zur Umweltdatenerhebung mit der senseBox. Der Temperatur- und Luftfeuchtesensor eignet sich besonders für die Untersuchung der Luftqualität in Innenräumen, aber auch zur Erforschung des Außenklimas. Die relative Luftfeuchtigkeit wird in Prozent erfasst und die Temperatur in Grad Celsius. Zum Anschluss an die senseBox wird ein passendes Qwiic-Kabel mitgeliefert.
oled: OLED-Display
oled_text: Das OLED-Display bietet klare und deutliche Anzeigen für Sensorwerte, Statusinformationen und vieles mehr. Das OLED-Display zeigt Informationen als Text, Zahlen und Diagramme an. Somit wird eine Live-Anzeige der Messwerte möglich. Mit seiner kompakten Größe und einfachen Integration ist das OLED-Display ideal für Anwendungen mit der senseBox, bei denen eine visuelle Ausgabe erforderlich ist. Das Display hat eine Auflösung von 128 x 64 Pixel. Ein passendes Qwiic-Kabel zum Anschluss des Displays an die senseBox MCU S2 wird mitgeliefert.
bluetooth: Bluetooth-Bee
bluetooth_text: Mit dem Bluetooth-Bee (oder BLE-Bee) kann der senseBox-Mikrocontroller um die Bluetooth-Funktionalität bzw. BLE (Bluetooth Low Energy) erweitert werden und macht die senseBox MCU S2 zu einem mobilen Umweltlabor. Da das Bluetooth-Modul kompatibel mit der Phyphox-App ist, können die Sensorwerte drahtlos an mobile Endgeräte wie Smartphones oder Tablets übertragen und direkt professionell visualisiert werden. Das Bluetooth Bee verwendet den uBlox B312, dessen Basis ein nRF52840 von Nordic Semiconductors ist. Das Bluetooth Bee ist kompatibel zu Bluetooth 5.0.
