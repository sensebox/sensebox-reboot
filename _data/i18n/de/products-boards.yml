boards-title: "senseBox:bauteile"
boards-text: "Die verschiedenen senseBox-Modelle und ihre Bauteile sind vollständig untereinander kompatibel. Die Sensoren und Datenübertragungsmodule verwenden ein einheitliches Stecksystem und können so Modellunabhängig verwendet werden."

boards-MCU-title: "Die senseBox MCU"
boards-MCU-text: "Die senseBox MCU (MicroControllerUnit) ist das Herzstück jeder senseBox. Sie ist ein Einplatinencomputer auf Basis des ARM Cortex-M0 Prozessors aus der SAMD21 Familie. Dieser Prozessor macht die senseBox MCU vollständig kompatibel zu Arduino.<br>Sie verfügt über folgende fest verbaute Anschlüsse und Bauteile."
boards-MCU-connectors: "Anschlüsse:"
boards-MCU-connectors-list: "
  <li>5x I2C</li>
  <li>2x UART</li>
  <li>6x digital/analog I/O</li>
  <li>2x XBee Sockel</li>
  <li>LiPo-Batterie Anschluss</li>
  <li>USB Anschluss</li>"
boards-MCU-onboard: "Onboard Bauteile:"
boards-MCU-onboard-list: "
  <li>1x Taster</li>
  <li>1x Reset-Knopf</li>
  <li>2x LED</li>
  <li>1x BMX055 Lagesensor</li>"


