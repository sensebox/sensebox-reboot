boards-MCU-s2-title: "Die senseBox MCU-S2"
boards-MCU-s2-text: "MCU S2 ist mit einem ESP32-Kern ausgestattet und verfügt über einen integrierten Laderegler, der eine einfache Nutzung über Batterie ermöglicht. Es beinhaltet ein fest verbautes WLAN-Modul und repräsentiert allgemein die nächste Generation der senseBox.<br>Sie verfügt über folgende fest verbaute Anschlüsse und Bauteile."
