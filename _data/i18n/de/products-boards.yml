boards-MCU-mini-title: "Die senseBox MCU mini"
boards-MCU-mini-text: "Die senseBox MCU mini ist eine miniaturisierte Version der senseBox MCU und basiert ebenfalls auf den ARM Cortex-M0 Prozessors aus der SAMD21 Familie. Durch die Reduzierung der Anzahl und Verkleinerung der Anschlüsse, die beidseitige Bestückung und die direkte Integration von Bauteilen auf der MCU mini, nimmt die Platine nur ein Fünftel der Größe der senseBox MCU ein. Sie verfügt über folgende fest verbaute Anschlüsse und Bauteile:"
sensebox-mcu-mini-shop-button: "senseBox MCU mini kaufen"
