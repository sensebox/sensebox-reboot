boards-title: "senseBox:boards"
boards-text: "Das Herzstück eines jeden Projektes mit der senseBox ist ein Arduino kompatibler Mikrocontroller, an dem verschiedene Sensoren und Datenübertragungsmodule angeschlossen werden können. Je nach Bedarf und Einsatzbereich, gibt es hier unterschiedliche Versionen mit speziellen Eigenschaften: die senseBox MCU, die senseBox MCU mini und die senseBox MCU S2. Im Folgenden werden diese drei Boards vorgestellt."

boards-MCU-title: "Die senseBox MCU"
boards-MCU-text: "Die senseBox MCU (Mikro-Controller-Unit) ist ein Einplatinencomputer auf Basis des ARM Cortex-M0 Prozessors aus der SAMD21 Familie. Dieser Prozessor macht die senseBox MCU vollständig kompatibel zu Arduino. Sie verfügt über folgende fest verbaute Anschlüsse und Bauteile."
