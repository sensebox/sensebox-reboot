co2-title: "senseBox CO<sub>2</sub>-Ampel"
co2-text: "Die senseBox CO<sub>2</sub>-Ampel ist als <a href=\"https://sensebox.kaufen/product/co2-ampel-bausatz\" target=\"blank\">Bausatz</a> konzipiert und enthält alle wichtigen Bauteile, um eine CO<sub>2</sub>-Ampel zur Überwachung der Luftqualität im Raum zu bauen. Die CO<sub>2</sub> Messwerte werden auf dem OLED-Display angezeigt und über eine RGB-LED schnell und einfach visualisert. Das lasergeschnittene Gehäuse sorgt zum einen dafür, dass die Elektronik gut geschützt ist, aber dennoch freier Luftaustausch für den Sensor stattfinden kann."
co2-material-title: "Ein einfacher Bausatz"
co2-material-text: "Die CO<sub>2</sub> Ampel ist ein Bausatz, der spielend leicht zusammen gebaut werden kann. Für den Aufbau werden kein Werkzeug und auch keine Programmierkenntnisse benötigt."

co2-sensor-title: "Der CO<sub>2</sub> Sensor"
co2-sensor-text: "Das Sensormodul basiert auf dem Sensirion SCD30 CO<sub>2</sub> Sensor. Der Sensor arbeitet mit einem optischen Verfahren (NDIR), um die CO<sub>2</sub> Konzentration in der Luft zu bestimmen. Der Sensor zeichnet sich durch eine hohe Qualität und Präzision aus. Eingebaute Kalibrierungsmechanismen sorgen für eine hohe Datenqualität. Im Vergleich zu günstigen eCO<sub>2</sub>-Sensoren, die nur eine CO<sub>2</sub>-Äquivalenz messen, misst das optische Verfahren des SCD30 den reinen CO<sub>2</sub>-Gehalt in der Raumluft und keine anderen Stoffe  (z.B. Alkohol aus Desinfektionsmitteln, Deodorant o.ä.), die zu fehlerhaften Aussagen führen können. Weitere Informationen zum Sensor findest du unter <a href=\"https://docs.sensebox.de/hardware/sensoren-co2\">https://docs.sensebox.de</a>"

co2-project-title: "Erweiterungen für die CO<sub>2</sub>-Ampel"
co2-project-text: "Die CO<sub>2</sub>-Ampel kann einfach um weitere Komponenten und Funktionen erweitert werden. <ul><li>Verbindet die CO<sub>2</sub>-Ampel per WLAN oder Lora mit dem Internet und lasst euch die Messwerte über Telegram auf euer Handy senden oder sammelt die Messwerte mit Hilfe der <a href=\"/de/opensensemap.html\" target=\"_blank\">openSenseMap</a>, um das Lüftungsverhalten noch besser verstehen zu können.</li><li>Ergänzt die CO<sub>2</sub>-Ampel um einen Piepser, ein Thermometer oder</li><li>speichert die Messungen der CO2-Ampel auf einer SD-Karte, um später eine Datenanalyse vorzunehmen.</li></ul> Anleitungen für die weiterführenden Projekte findet ihr unter <a href=\"/de/projects/\">Projekte</a>.<br> Sollte die CO<sub>2</sub>-Ampel nicht mehr benötigt werden, so können alle Komponenten weiter für spannende Projekte weiter verwendet werden, da alles vollständig kompatibel zum gesamten senseBox System ist. <br> Als Basis für eure Projekte findet ihr <a href=\"https://github.com/sensebox/sensebox-examples/tree/main/co2-traffic-light\" target=\"_blank\">hier</a> den Programmcode für Arduino und Blockly." 

co2-school-title: "Einsatz in der Schule"
co2-school-text: "Die CO<sub>2</sub>-Ampel auf Basis der senseBox eignet sich hervorragend für den Einsatz in der Schule. Baut gemeinsam mit euren Schüler:innen eine CO<sub>2</sub>-Ampel für den Klassenraum. Thematisch lässt sich die Funktionsweise der CO<sub>2</sub>-Ampel und die Bedeutung der CO<sub>2</sub>-Konzentration in der Luft in vielen verschiedenen Fächern besprechen. Die vollständig Lehrhandreichung könnt ihr <a href=\"/docs/CO2-Ampel_Lehrhandreichung.pdf\" target=\"_blank\">hier</a> herunterladen."