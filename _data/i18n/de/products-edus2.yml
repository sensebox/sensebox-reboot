title: senseBox:edu S2
intro_text: Die senseBox:edu S2 ist die nächste Generation der senseBox:edu. Wie die Vorgängerversionen ist sie speziell für den Bildungsbereich konzipiert. Die S2 bietet einen erweiterten Hardwareumfang, um noch mehr Vielfalt in Projekten und Experimenten zu ermöglichen. Der MCU esp S2 Mikrocontroller hat zudem viele Komponenten direkt auf dem Board integriert, wie eine RGB-LED, einen Akkuladeregler für eine unkomplizierte und zuverlässige Stromversorgung sowie W-LAN und eine mSD-Karte zur Datenspeicherung, wodurch der Zusammenbau vereinfacht und zeitsparender gestaltet wird. Zudem sind ein Bluetooth-Bee zur Verwendung mit der Phyphox-App, eine LED-Matrix zur farblichen Darstellung und zur Vermittlung weiterer Konzepte aus der Informatik (z.B. Arrays) und ESP Now zur direkten Kommunikation zwischen mehreren MCUs S2 in der neuen senseBox:edu S2 als neue Features enthalten. Alles, was für den Einsatz im Unterricht benötigt wird, ist in einem robusten Kunststoffkoffer mit Schaumstoffeinlage untergebracht. Die Programmierung ist in senseBox-Blockly möglich und Unterrichtsmaterialien sowie Anleitungen und Projekte stehen als Open Educational Resources (OER) frei zur Verfügung.

at_a_glance: Neuheiten auf einem Blick
new_mcu: neue MCU S2
new_mcu_text: Der neue Mikrocontroller auf ESP-32 Basis bietet eine Vielzahl von neuen Möglichkeiten in Hinsicht auf Datenübertragung, Datenaustausch und Bedienung.
wifi: Integriertes WiFi
wifi_text: Mit dem im Board integrierten WiFi ist nun kein WiFi-Bee mehr von Nöten. Darüber hinaus lässt sich die senseBox nun mit WPA2-gesicherten Netzwerken verbinden.
rgb_led: RGB-LED
rgb_led_text: Eine integrierte RGB-LED gibt kann nun ein direktes Feedback zum Programmstatus geben.
tof: ToF Imager (VL53L0X)
tof_text: Der neue ToF (Time of Flight) Sensor ermöglicht es dir nun sehr präszise Distanzen zu messen. Und nicht nur einfache Distanzen können gemessen werden sondern auch ein einfache 8x8 Pixel Bild
led_matrix: LED-Matrix
led_matrix_text: Die LED-Matrix mit 12x8 kleine RGB-Leds ermöglicht dir schöne neue Visualisierungsmöglichkeiten von Daten und Informationen
battery: Akkuanschluss mit Laderegler
battery_text: Schließe einfach beiliegenden Akku an und du kannst deine senseBox mobil verwenden. Der Akku kann direkt über den integrierten Laderegler aufgeladen werden. Über die beiden LEDs kannst du jederzeit den Status verfolgen.
