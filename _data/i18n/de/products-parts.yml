parts-title: "senseBox:Zubehör"
parts-text: "Die verschiedenen senseBox-Modelle und ihre Bauteile sind vollständig untereinander kompatibel. Die Sensoren und Datenübertragungsmodule verwenden ein einheitliches QWIIC- bzw. JST-Stecksystem und können so modellunabhängig kombiniert werden. Neben den Sensoren und XBees lässt sich weiteres Zubehör mit der senseBox verwenden:"
parts-description: "Hier findest du eine Liste aller senseBox Sensoren. Für eine Übersicht der technischen Informationen klicke hier."

parts-MCU-title: "Die senseBox MCU"
parts-MCU-text: "Die senseBox MCU (Mikro-Controller-Unit) ist ein Einplatinencomputer auf Basis des ARM Cortex-M0 Prozessors aus der SAMD21 Familie. Dieser Prozessor macht die senseBox MCU vollständig kompatibel zu Arduino. Sie verfügt über folgende fest verbaute Anschlüsse und Bauteile:"
parts-MCU-conntectors: "Anschlüsse:"
parts-MCU-conntectors-list: "
  <li>5x I2C</li>
  <li>2x UART</li>
  <li>6x digital/analog I/O</li>
  <li>2x XBee Sockel</li>
  <li>LiPo-Batterie Anschluss</li>
  <li>USB Anschluss</li>"
parts-MCU-onboard: "Onboard Bauteile:"
parts-MCU-onboard-list: "
  <li>1x Taster</li>
  <li>1x Reset-Knopf</li>
  <li>2x LED</li>
  <li>1x BMX055 Lagesensor</li>"

