bike-housing-title: "Das Gehäuse"
bike-housing-text: "Das Gehäuse der senseBox:bike ist eine clevere Lösung, die sich mühelos an nahezu jedem Fahrrad anbringen und genauso leicht wieder entfernen lässt. Diese vielseitige Konstruktion wurde entwickelt, um die Anforderungen unterschiedlicher Fahrradtypen zu erfüllen. Ein integrierter kleiner Ventilator sorgt für eine angenehme Belüftung, damit Ihre senseBox:bike stets optimal funktioniert. Einfach zu montieren, einfach zu demontieren und für eine breite Palette von Fahrrädern geeignet – die senseBox:bike bleibt flexibel und komfortabel in jeder Hinsicht."
bike-example-title: "Ein Beispiel: Essen auf Rädern"
bike-example-text-link: "In diesem Projekt"
bike-example-text: " erheben Schüler:innen von fünf Essener Schulen eigenständig Daten mit der senseBox:bike. Diese Daten dienen als Grundlage, um die Fahrradinfrastruktur der Stadt Essen zu analysieren, Gefahrenstellen zu identifizieren und schließlich darauf aufbauend Verbesserungsvorschläge zu erarbeiten. In einem letzten Schritt diskutieren die Lernenden die gewonnenen Erkenntnisse mit der Lokalpolitik und werden somit zur aktiven Teilhabe an stadtplanerischen Prozessen mithilfe von Citizen Science motiviert."
