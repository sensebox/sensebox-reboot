bike-transmission-title: "Die Datenübertragung"
bike-transmission-text: "Die Übertragung der Daten vom Smartphone ins Internet erfolgt über eine App, welche mit Bluetooth zur senseBox:bike verbunden ist. Vom Smartphone werden die Daten an die openSenseMap (opensSenseMap.org) hochgeladen. Durch die Partizipation vieler Bürger:innen kann somit ein flächendeckendes Bild über die Fahrradinfrastruktur der Stadt ermittelt werden. In der App können die Teilnehmenden Privatsphäre-Einstellungen treffen, wie einen individuell festgelegten Radius um das eigene Zuhause. In diesem Bereich werden dann keine Daten aufgezeichnet."
bike-app-title: "Die senseBox:bike App"
bike-app-text: "Mit der senseBox:bike App können die Daten der senseBox:bike aufgezeichnet und an die openSenseMap übertragen werden. Darüber hinaus werden Live-Werte der senseBox:bike und die zurückgelegte Route angezeigt. Die App ist für Android und iOS verfügbar."
