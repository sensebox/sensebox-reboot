title: "Die senseBox:bike"
bike-text: "Die senseBox:bike erweitert den Fokus auf Umweltmonitoring um die Komponente der Verkehrssicherheit für Fahrradfahrende. Mit einem am Fahrradsattel montierbaren Bausatz können somit Aussagen über die Radwegbeschaffenheit, den Abstand zwischen Fahrrad und Auto sowie zur Geschwindigkeit des Radfahrenden getroffen werden."
