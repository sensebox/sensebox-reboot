bike-transmission-title: "Die Datenübertragung"
bike-transmission-text: "Die Datenübertragung Während der Fahrt auf dem Fahrrad werden die Verkehrs- und Umweltdaten automatisch erhoben und auf der SD-Karte gespeichert. Zu Hause angekommen, verbindet sich die senseBox:bike automatisch mit dem heimischen WLAN und lädt die Daten auf die openSenseMap (openSenseMap.org) hoch. Durch die Partizipation vieler Bürger:innen kann somit ein flächendeckendes Bild über die Fahrradinfrastruktur der Stadt ermittelt werden. Zum Schutz der Privatsphäre können die Teilnehmenden Privatsphäre-Einstellungen treffen, wie einen individuell festgelegten Radius um das eigene Zuhause. In diesem Bereich werden dann keine Daten aufgezeichnet."
