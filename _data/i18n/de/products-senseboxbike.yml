bike-example-title: "Referenzprojekte"
bike-example-1-title: "Essen auf Rädern"
bike-example-1-text-link: "Im Projekt Essen auf Rädern"
bike-example-1-text: " erheben Schüler:innen von fünf Essener Schulen eigenständig Daten mit der senseBox:bike. Diese Daten dienen als Grundlage, um die Fahrradinfrastruktur der Stadt Essen zu analysieren, Gefahrenstellen zu identifizieren und schließlich darauf aufbauend Verbesserungsvorschläge zu erarbeiten. In einem letzten Schritt diskutieren die Lernenden die gewonnenen Erkenntnisse mit der Lokalpolitik und werden somit zur aktiven Teilhabe an stadtplanerischen Prozessen mithilfe von Citizen Science motiviert."
bike-example-2-title: "Intelligenter Intermodaler Pendlerverkehr(IIP)"
bike-example-2-text-link: "IIP"
bike-example-2-text: "Im IIP (Intelligenter Intermodaler Pendlerverkehr) Projekt werden senseBox:bikes eingesetzt um Fahrraddaten in Münster und Osnabrück zu sammeln."
