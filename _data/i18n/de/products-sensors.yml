parts-bees-title: "XBees"
parts-bees-text: "Um die gemessenen Daten deiner senseBox zu speichern oder ins Internet zu übertragen, können verschiedene Verbindugsmodule, sogenannte XBees, aufgesteckt werden."
parts-bees-WiFi: "WiFi-Bee"
parts-bees-WiFi-text: "Ermöglicht eine Netzwerkverbindung via WiFi.<br>Single-band 2.4GHz b/g/n<br>Sicherheitsprotokolle: WPA/WPA2 Personal, TLS, SSL<br>Netzwerk-Dienste: DHCP, DNS, TCP/IP (IPv4), UDP, HTTP, HTTPS"
parts-bees-WiFi-link: "https://sensebox.kaufen/product/wifi-bee"
parts-bees-SD: "SD-Bee"
parts-bees-SD-text: "Ermöglicht das Speichern von Daten auf microSD-Karte."
parts-bees-SD-link: "https://sensebox.kaufen/product/sd-bee"
parts-bees-LAN: "LAN-Bee"
parts-bees-LAN-text: "Ermöglicht eine Netzwerkverbindung via Ethernet."
parts-bees-LAN-link: "https://sensebox.kaufen/product/lan-bee"
parts-bees-LoRa: "LoRa-Bee"
parts-bees-LoRa-text: "Ermöglicht eine Netzwerkverbindung via Long-Range-WAN (LoRa) im 868 MHz Band.<br> HopeRF RFM95W/RFM96W LoRa Transceiver<br>LoRa IoT Integration (868 MHz)"
parts-bees-LoRa-link: "https://sensebox.kaufen/product/lora-bee"
parts-bees-ble: "BLE-Bee"
parts-bees-ble-text: "Mit dem Bluetooth Bee kannst du Messwerte deiner senseBox an dein Smartphone oder Tablet senden und speichern."
parts-bees-ble-link: "https://sensebox.kaufen/product/bluetooth-bee"

