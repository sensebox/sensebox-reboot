boards-title: "senseBox:boards"
boards-text: "Das Herzstück eines jeden Projektes mit der senseBox ist ein Arduino kompatibler Mikrocontroller, an dem verschiedene Sensoren und Datenübertragungsmodule angeschlossen werden können. Je nach Bedarf und Einsatzbereich, gibt es hier unterschiedliche Versionen mit speziellen Eigenschaften: die senseBox MCU, die senseBox MCU mini und die senseBox MCU S2. Im Folgenden werden diese drei Boards vorgestellt."


sensebox-overview: Die senseBox:familie im Überblick 
sensebox-overview-button: Mehr Informationen &raquo;
sensebox-overview-home: Die senseBox:home ist ein Bausatz für eine Do-It-Yourself-Umweltmessstation. Durch den modularen Aufbau lässt sich jede senseBox:home individuell zusammenstellen.
sensebox-overview-edu: Speziell für den Einsatz im Bildungsbereich wurde die senseBox:edu entwickelt. Spannende Projekte und viele kostenlose Lernmaterialien ermöglichen einen einfachen und unkomplizierten Einstieg. 
sensebox-overview-mini: Die senseBox:mini ist das Set für den Einstieg in die Welt der senseBox. Sie bietet alles Nötige für erste eigene IoT-Projekte. Der enthaltene senseBox-Umweltsensor ermöglicht die Erfassung verschiedenster Umweltphänomene.

sensebox-edus2-text: "Die senseBox:edu S2 ist die nächste Generation der senseBox:edu. Wie die Vorgängerversionen ist sie speziell für den Bildungsbereich konzipiert. Die S2 bietet einen erweiterten Hardwareumfang, um noch mehr Vielfalt in Projekten und Experimenten zu ermöglichen. Der Mikrocontroller hat zudem viele Komponenten direkt auf dem Board integriert, wie eine RGB-LED, einen Akkuladeregler für eine unkomplizierte und zuverlässige Stromversorgung sowie W-LAN und eine mSD-Karte zur Datenspeicherung. Dadurch wird der Zusammenbau vereinfacht und zeitsparender gestaltet. Also ein Rundum-Sorglos-Paket für den Einsatz in der Schule."
sensebox-edu-text: "Die senseBox:edu ist für den Einsatz in der Schule konzipiert, um Schüler:innen die Welt der Mikrokontroller und Programmierung durch Beispiele aus dem Bereich Umwelt näher zu bringen. Sie bietet den größten Hardwareumfang und ermöglicht somit eine riesige Auswahl von <a href=\"/de/projects.html\" target=\"_blank\" class=\"green-link\">Projekten und Experimenten</a>. Alle Bauteile befinden sich in einem robusten Kunststoffkoffer mit Schaumstoffeinlage. Die Programmierung ist in senseBox-Blockly möglich und Unterrichtsmaterialien sowie Anleitungen und Projekte stehen als Open Educational Resources (OER) frei zur Verfügung. Die senseBox:edu ist somit perfekt für den Einsatz in der Schule gewappnet."
sensebox-home-text: "Die senseBox:home ist die IoT-Umweltmessstation für stationäre und mobile Messungen im In- und Outdoorbereich. Bürgerwissenschaftler:innen, Interessierte und Kommunen messen damit Umweltdaten in ihrer Umgebung oder an anderen Orten, die von Interesse sind. Die Station wird als Bausatz geliefert, ist vollständig modular und somit nahezu grenzenlos erweiterbar."
sensebox-bike-text: "Die senseBox:bike verwandelt dein Fahrrad in einen mobilen Umweltsensor. Damit kannst du während deiner Fahrt spannende Daten über deine Umgebung sammeln und Projekte rund um Umweltüberwachung und Nachhaltigkeit unterstützen. Mit modernen Sensoren und Echtzeitanalysen hilfst du dabei, städtische Herausforderungen datenbasiert anzugehen."
sensebox-mini-text: "Die senseBox:mini ist das Einsteigerset in die Welt der senseBox. Mit ihr lässt sich in wenigen Minuten ein erstes Messgerät programmieren und die Daten ins Internet übertragen. Die Station kann zum dauerhaften Messen der Innenraumluftqualität sowie für eine Vielzahl von innovativen Projekten, wie einem Umweltdaten-Chatbot oder einer IoT-Alarmanlage, genutzt werden."
sensebox-air-quality-text: "Das Air Quality Explorer Set ist eine Erweiterung für die senseBox:edu und die senseBox:edu S2. Mit dem Set kann die Luftqualität im Innenraum und im Freien untersucht werden. Enthalten sind ein CO₂-Sensor und ein Feinstaubsensor zusammen mit dem Zubehör, welches für den Anschluss an die senseBox Mikrocontroller benötigt wird."


