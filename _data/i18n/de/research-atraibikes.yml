project-description: Projektbeschreibung
project-description-text-1: Das Atrai Bike-Projekt steht als wegweisende Forschungsinitiative zurTransformation der Stadtplanung, indem Bürger, Unternehmen und lokaleRegierungen in die systematische Erfassung und Analyse von Fahrradinfrastrukturdaten einbezogen werden. Dieses zweijährigeVorhaben, finanziert vom Bundesministerium für Bildung und ForschungDeutschlands und von FAPESP in Brasilien, ist eine gemeinsameAnstrengung von drei Organisationen re:edu und 52°North inMünster/Deutschland sowie dem Cordial Institute in São Paulo/Brasilien.Das Projekt, das im Januar 2024 beginnen soll, zielt darauf ab,innovative Lösungen für den städtischen Radverkehr zu schaffen.

project-description-text-2: Ein zentraler Bestandteil der Projektziele ist die Integration vonHardware-Technologie aus dem Open-Source-Projekt senseBox:bike, dienahtlos mit einer dedizierten App und einer webbasiertenAnalyseplattform verbunden ist. Diese Infrastruktur ermöglicht diemühelose Erfassung wichtiger Daten während der täglichen Radfahrten undbietet Einblicke in Parameter wie die Entfernung zum Autoverkehr,Vibrationsniveaus, Temperaturschwankungen und Feinstaubkonzentrationen.Diese Erkenntnisse sind für verschiedene Interessengruppen vonunschätzbarem Wert und bieten ein umfassendes Verständnis derErfahrungen beim urbanen Radfahren.

project-description-text-3: Die gesammelten Daten werden sorgfältig gespeichert und mit Hilfe derLösung openSenseMap visualisiert, einer Open-Data-Plattform, die um einewebbasierte Analysekomponente mit GeoAI-Werkzeugen erweitert wurde.Diese Technologie ermöglicht es nicht nur Radfahrern, fundierteEntscheidungen über ihre Routen zu treffen, sondern ermöglicht es auchUnternehmen, die Logistik zu optimieren und Regierungen, dieFahrradinfrastruktur zu verbessern und den Fahrradfluss zu verstehen.

project-description-text-4: Eine robuste Bürgerwissenschaftsansatz ergänzt diese technologischeInnovation. Workshops werden sowohl in Münster als auch in São Pauloabgehalten, um die Teilnehmer einzubeziehen, ihre Verbindung zum Projektzu vertiefen und ihre Fähigkeiten und Motivation zu stärken. Diesergemeinsame Einsatz verspricht nicht nur, das Benutzererlebnis zubereichern, sondern auch die Raffinesse der Softwareanalysenvoranzutreiben und damit bedeutende Fortschritte in den Umgebungen desurbanen Radfahrens zu erzielen.

project-descripton-text-5: Nach zwei Jahren Hardware- und Softwareentwicklung, Forschung und Engagement mehrerer Interessengruppen sollten Atrai Bikes die städtischen Radfahrumgebungen erheblich verbessern, indem sie das         Bewusstsein erhöhen, die Sicherheit verbessern, die Infrastruktur optimieren und die Nachhaltigkeit fördern.

technology: Technologie

image-description-2: Dieses Bild zeigt die neueste Technologie, die in unserem Projekt zur Quantensensorik verwendet wird. Die innovative Methode ermöglicht es, präzise physikalische Größen zu messen und gleichzeitig die Skalierbarkeit zu erhöhen.

technology-text-1: Technologie Das Atrai Bikes-Projekt nutzt die senseBox:bike, eine fortschrittliche Open-Source-Technologie, die vom Institut für Geoinformatik der Universität Münster und re:edu entwickelt wurde. Angetrieben vom ESP32S2-Mikrocontroller bietet sie WiFi für die Datenübertragung, einen SD-Kartensteckplatz für Speicher und eine Begleit-App zur Kontrolle der Datensicherheit.
technology-text-2: Die senseBox:bike ist mit verschiedenen Sensoren ausgestattet, um Umweltdaten, Details zur Fahrrad-Infrastruktur und Sicherheitsmetriken zu erfassen. Dazu gehören der HDC1080 für Temperatur und Luftfeuchtigkeit, der Sensirion SPS30 für Feinstaubverschmutzung, der MPU6050 für Vibrationen und ein Time-of-Flight (ToF) Sensor mit KI zur Objekterkennung.
technology-text-3: Diese Sensoren helfen, die Qualität der Radwege zu bewerten, Umweltbedingungen zu überwachen und die Sicherheit beim Radfahren zu erhöhen. Das Gerät verfügt zudem über WiFi-Konnektivität für die Integration von Smartphones und ein LED-Display für Echtzeit-Feedback zum Batterie- und Systemstatus. Die senseBox:bike ist ein leistungsstarkes Werkzeug für die Forschung zur urbanen Mobilität und datengetriebene Stadtplanung.
