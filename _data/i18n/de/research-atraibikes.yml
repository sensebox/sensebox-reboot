partners: Projektpartner

partner-reedu: Die Reedu GmbH & Co. KG ging aus dem BMBF-geförderten senseBox-Projekt hervor. Im Fokus des Unternehmens stehen offene Sensorik-Systeme im IoT Markt für den Endverbraucher sowie für den Bildungsmarkt. Dabei werden durch die Vereinfachung und Zusammenstellung von Open Source-Komponenten Produkte (Software und Hardware) für Bürger, Studierende und Schüler geschaffen, die eine Teilhabe an Problemlösungsprozessen mit gesellschaftlicher Relevanz (Citizen Science) ermöglichen. Kompetenzen des Unternehmens liegen in der frühen Prototyp-Entwicklung, der Entwicklung von Treiber- und Begleitsoftware für die IoT Produkte bis hin zur Marktreife sowie in effektiven Bildungslösungen und der Organisation von Workshops sowie Hackathons mit verschiedenen Gruppen.

partner-52n: 52°North widmet sich der Forschung im Bereich räumlicher Information. Als gemeinnütziges Unternehmen unterstützen wir offene Wissenschaft durch offene Daten und Open-Source-Software. Unser Hauptinteresse gilt der Entwicklung räumlicher Forschungsdaten/Infrastrukturen, um die Ableitung von Informationen aus Daten zu fördern. Daten in Informationen umzuwandeln ist der Schlüssel zur fundierten Entscheidungsfindung. Durch die räumliche Informationsforschung entwickelt 52°North Methoden, Technologien und Lösungen zur Unterstützung der Informationsgenerierung und somit des Entscheidungsfindungsprozesses. Wir sind Enthusiasten für räumliche Daten!

partner-sao-paulo: Das Cordial Institute (Instituto Cordial) ist ein unabhängiges Think-and-Do-Tank, der sich mit Datenwissenschaft, territorialer Intelligenz und sektorenübergreifender Koordination beschäftigt, um Netzwerke zu stärken und öffentliches und privates Entscheidungshandeln auf Daten und Evidenz zu stützen. Wir befassen uns mit komplexen sozialen Herausforderungen und arbeiten daran, sicherzustellen, dass die Beziehungen zwischen Organisationen durch angewandtes Wissen und gemeinsame Anstrengungen vermittelt werden, um positive soziale Auswirkungen zu erzielen. Das Brasilianische Panel für urbane Mobilität (PBM) ist eine nationale Initiative des Instituto Cordial zur Förderung einer zugänglichen, sicheren und nachhaltigeren Mobilität in Brasilien.

associated-partners: Assoziierte Partner
associated-partner: Die openSenseLab gGmbH ist eine gemeinnüztige Gesellschaft mit Beschränkter Haftung mit dem Ziel der Förderung von freier Bildung, Wissenschaft, Umwelt- und Klimaschutz und des bürgerschaftlichen Engagements.

