associated-partner: LernortLabor – Bundesverband der Schülerlabore e.V. (LeLa) ist der Dachverband der Schülerlabore im deutschsprachigen Raum. Als Schnittstelle zu Politik, Wirtschaft und Wissenschaft fördert LeLa den Ausbau des Netzwerks als festen Bestandteil des Bildungssystems. Ziel ist die Stärkung der Schülerlabore und die Verbreitung ihrer besonderen Lernkultur:eigenständiges, entdeckendes und forschendes Lernen. Die über 500 registrierten Schülerlabore erreichen jährlich mehr als 1,3 Millionen Kinder und Jugendliche und decken Themen von Berufsorientierung bis Wissenschaftskommunikation ab.

vision-title: Unsere Vision:Quantensensorik für alle
vision-text: Sensoren begegnen uns überall im Alltag und haben an vielen Stellen Einzug in unsere Leben erhalten. Moderne Sensoren, die auf Quantentechnologien basieren, erlauben Messungen mit ungeahnter Präzision am physikalischen Limit und ermöglichen so Zugänge zu bisher unbekannten Gebieten. Quantentechnologie ist zwar hoch funktional, aber sie ist vor allem eines:Teuer! Ein Grund dafür ist, dass Diamanten als Hauptspeicher von Quanten verwendet werden. Der Großteil der Bevölkerung hat daher bisher keine direkten Berührungspunkte mit Quantentechnologie wie der Quantensensorik, es bleibt ein abstraktes und komplexes Phänomen. Das wollen wir ändern:Mit kostengünstiger Hardware und didaktischem Material als Open Educational Resources (OER) möchten wir durch einen niedrigschwelligen Zugang breite Bevölkerungsschichten für die Quantentechnologien sensibilisieren und begeistern.

kit: Entwicklung des QOOOL-Kits
kit-text: Im Rahmen des Projekts QOOOL Sensing soll ein robuster Magnetfeldsensor entwickelt werden, der für unterschiedliche Zielgruppen einen niederschwelligen Zugang zur Quantensensorik ermöglicht. Der Sensor basiert auf gezielt eingebrachten Defekten in Diamanten und erlaubt eine hochgenaue Messung von Magnetfeldern. Dadurch soll erstmalig ein kompaktes und kostengünstiges NV-Quantenmagnetometer (NV=Nitrogen-Vacancy) in Form eines Sensorik-Kits (QOOOL Kit) für Bildungszwecke, insbesondere im MINT-Bereich, entwickelt werden. Ein integriertes NV-Magnetometer in Form einer miniaturisierten Sensorzelle wird dann dazu genutzt, Magnetfeldmessungen durchzuführen und diese Beobachtungen als Open Data im Web bereitzustellen. Die einzelnen Komponenten des Kits werden so gestaltet, dass die Teilfunktionen nachvollziehbar sind und ihr Einfluss auf die Gesamtfunktion des Sensors, z.B. durch Konfigurationsoptionen, praktisch erfahrbar ist. Durch die Anbindung an die senseBox als Mikrocontroller zur Untersuchung von Umweltphänomenen entsteht ein Rund-um-Paket mit vielfältigen Einsatzmöglichkeiten.
