edu: Didaktische Konzepte
edu-text: Neben dem Aufbau des QOOOL-Kits entstehen praktische und interaktive Lehrmaterialien, die die Nutzung des Sensors im Unterricht, Studium, aber auch ganz allgemein für eine breite Öffentlichkeit aufzeigen. Die (medien-)didaktisch reduzierte Aufarbeitung des QOOOL Kits sowie die Anbindung an die senseBox wird durch eine interaktive Web-Anwendung, eine Online-Lehrerfortbildung und weitere Outreach-Aktivitäten, wie Makeathons, Hackathons, Workshops etc. umgesetzt. Projektideen, Experimentieranleitungen sowie didaktisches Unterrichtsmaterial für den MINT-Bereich werden unterstützend als OER bereitgestellt. So soll ein breiter Einsatz für die Bereiche der Digitalen Bildung sowie in den Bürgerwissenschaften geschaffen und durch die gemeinschaftliche Entwicklung von weiteren Bildungsmaterialien ein Netzwerk mit einer kreativen Community aufgebaut werden.

simulator: Simulator
simulator-text: Die webbasierte Anwendung soll an die visuelle Programmierumgebung „Blockly für senseBox“ angebunden sein und Programmcodes nicht nur an die senseBox-Hardware, sondern auch an einen Simulator übertragbar machen. In einer visuellen Simulation als grafische Darstellung des QOOOL-Kits und des senseBox-Microcontrollers kann die Funktionsweise und die Umsetzung des Programmcodes visuell ansprechend und nachvollziehbar dargestellt werden. Mit der interaktiven Lernsoftware sollen die o.g. Funktionsweise und der Aufbau eines NV-Magnetometers als Quantensensor sowie das Zusammenspiel aus dessen Einzelkomponenten anschaulich erklärt werden.
