idea: Wir wollen Quantensensorik machen
idea-text: Quantensensorik ist ein komplexes Thema und ruft auf den Gesichtern große Fragezeichen hervor. Was sind Quanten überhaupt? Wie kann ich Quantensensorik anwenden und wozu ist das nützlich? Wir von QOOOL glauben an die transformative Kraft der Quantentechnologie und setzen uns dafür ein, das Verständnis an dieser faszinierenden Technologie zu fördern. Unser Ziel ist es, die Begeisterung für Quantentechnologien zu wecken, Wissen zu verbreiten und innovative Anwendungen zu entwickeln, die das Potenzial der Quantensensorik voll ausschöpfen und auch im Bildungsbereich nutzbar machen. Mit Sensor-Kits und interaktiven Lehr- und Lernmaterialien wird die Welt der Quanten im Unterricht, Studium oder für eine breite Öffentlichkeit erlebbar.

partners: Unsere Partner

reedu: Reedu GmbH & Co. KG
partner-reedu: Die Reedu GmbH & Co. KG aus Münster ist ein Start-Up, das aus dem BMBF-geförderten senseBox-Projekt entstand. Reedu stellt die senseBox her, einen Mikrocontroller zur Erhebung von Umweltdaten. Das Unternehmen fokussiert sich auf offene Sensorik-Systeme für Endverbraucher und den Bildungsmarkt. Mit Open Source-Komponenten entstehen vielfältige Produkte für Bürger, Studierende und Schüler, die eine Teilnahme an Citizen Science ermöglichen. Reedu entwickelt Prototypen, Treiber- und Begleitsoftware für IoT-Produkte sowie effektive Bildungslösungen im MINT-Bereich und organisiert Workshops und Fortbildungen für Lernende und Lehrende.
ifm: Institut für Mikroaufbautechnik der Hahn-Schickard-Gesellschaft
partner-ifm: Das Institut für Mikroaufbautechnik der Hahn-Schickard-Gesellschaft in Stuttgart arbeitet seit über 20 Jahren an der Mikrointegration komplexer, miniaturisierter Systeme. Kernkompetenzen liegen in Technologien für räumliche Schaltungsträger und Mikrostrukturen sowie in der Verbindungstechnik, die für die Integration von Sensoren in anspruchsvollen Umgebungen genutzt wird. Im BMBF-Zukunftscluster QSens forscht Hahn-Schickard zur Verkapselung von Quantensensoren und zum Wärmemanagement von Magnetfeldsensoren. Im Projekt QOOOL Sensing entwickelt das Institut das Quantensensor-Modul, das Herzstück des QOOOL Kits.
iis: Institut für Intelligente Sensorik und Theoretische Elektrotechnik
partner-iis: Das Institut für Intelligente Sensorik und Theoretische Elektrotechnik (IIS) erforscht und implementiert neue Sensorkonzepte. Neben der Verbesserung klassischer Sensoren liegt der Fokus auf miniaturisierten Anrege- und Auslesekonzepten für Quantensensoren. Nach Erfahrung in der Miniaturisierung der Kern- und Elektronenspinresonanz arbeitet das IIS an CMOS-integrierten Mikrowellenanregekonzepten und ultrarauscharmen Ausleseschaltungen für Festkörperquantensensoren wie NV-Zentren und Siliziumfehlstellen in SiC. In der Lehre ist das IIS für Elektrodynamik und Sensor- sowie Messtechnik zuständig und betreut das Praktikum „Build your own MRI“.
didaktik: Abteilung Physik und ihre Didaktik
physik-didaktik: Die Abteilung „Physik und ihre Didaktik“ am 5. Physikalischen Institut der Universität Stuttgart verbindet Fachwissenschaft und Schule. Die Forschungsschwerpunkte liegen auf der Entwicklung neuer Lehrkonzepte für moderne Physik, dem Übergang von der Schule zur Hochschule im Lehramtsstudium, neuen Demonstrationsexperimenten für den Unterricht sowie digitalen Angeboten für Lehrende. In der Lehre fokussiert sich die Abteilung auf die fachdidaktische Ausbildung von Physiklehrkräften mit Schwerpunkt auf physikalischen Experimenten. Im QOOOL-Projekt bringt sie ihre Expertise in Experimenten und Didaktik ein, die im Schülerlabor „Spiel der Kräfte“ erprobt und weiterentwickelt werden.

