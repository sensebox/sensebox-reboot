idea: Wir wollen Quantensensorik machen
idea-text: Quantensensorik ist ein komplexes Thema und ruft auf den Gesichtern große Fragezeichen hervor. Was sind Quanten überhaupt? Wie kann ich Quantensensorik anwenden und wozu ist das nützlich? Wir von QOOOL glauben an die transformative Kraft der Quantentechnologie und setzen uns dafür ein, das Verständnis an dieser faszinierenden Technologie zu fördern. Unser Ziel ist es, die Begeisterung für Quantentechnologien zu wecken, Wissen zu verbreiten und innovative Anwendungen zu entwickeln, die das Potenzial der Quantensensorik voll ausschöpfen und auch im Bildungsbereich nutzbar machen. Mit Sensor-Kits und interaktiven Lehr- und Lernmaterialien wird die Welt der Quanten im Unterricht, Studium oder für eine breite Öffentlichkeit erlebbar.

partners: Unsere Partner

partner-reedu: Die Reedu GmbH & Co. KG ist ein Start-Up aus Münster und ging aus dem vom BMBF-geförderten senseBox-Projekt hervor. re:edu ist Hersteller der senseBox, einem Mikrocontroller zur Erhebung von Umweltdaten. Im Fokus des Unternehmens stehen offene Sensorik-Systeme für Endverbraucher:innen sowie für den Bildungsmarkt. Dabei werden durch die Zusammenstellung von Open Source-Komponenten vielfältige Produkte (Software und Hardware) für Bürger:innen, Studierende und Schüler:innen geschaffen, die eine Teilhabe an Problemlösungsprozessen mit gesellschaftlicher Relevanz (Citizen Science) ermöglichen. Kompetenzen des Unternehmens liegen in der Entwicklung von Prototypen, von Treiber- und Begleitsoftware für IoT- Produkte sowie von effektiven Bildungslösungen insbesondere für den MINT-Bereich. Zudem hat re:edu Expertise in der Entwicklung von Bildungsmaterialien und der Organisation von Veranstaltungen wie Workshops oder Fortbildungen für verschiedene Gruppen, vor allem für Lernende und Lehrende.
partner-ifm: Das Institut für Mikroaufbautechnik der Hahn-Schickard-Gesellschaft für angewandte Forschung e.V. in Stuttgart arbeitet seit mehr als 20 Jahren auf dem Gebiet der Mikrointegration komplexer, dreidimensionaler Systeme mit hohem Miniaturisierungsgrad. Wesentliche Kernkompetenzen liegen bei Technologien für räumliche Schaltungsträger und Mikrostrukturen sowie bei der Aufbau- und Verbindungstechnik, die insbesondere für die nahtlose Integration von Sensoren in anspruchsvollen Umgebungsbedingungen genutzt wird. Hahn-Schickard bearbeitet im Rahmen des BMBF-Zukunftsclusters QSens in zwei Forschungsprojekten grundlegende Fragestellungen zur Verkapselung miniaturisierter Quantensensor-Aufbauten sowie zum simulationsgestützten Wärmemanagement von NV-basierten Magnetfeldsensoren. Im Projekt QOOOL Sensing wird Hahn-Schickard das Quantensensor-Modul, als Herzstück des QOOOL Kits, entwickeln und aufbauen und somit seine Kompetenzen im Bereich der Sensorik einbringen.
partner-iis: Das Institut für Intelligente Sensorik und Theoretische Elektrotechnik (IIS) beschäftigt sich mit der Erforschung und praktischen Implementierung neuer Sensorkonzepte. Neben der Verbesserung klassischer Sensoren liegt ein Fokus am IIS auf der Erforschung neuer, miniaturisierter Anrege- und Auslesekonzepte für verschiedene Quantensensoren. Nach langjähriger Erfahrung im Bereich der Miniaturisierung der klassischen Kern- und Elektronenspinresonanz, arbeitet das Institut seit einigen Jahren an CMOS-integrierten Mikrowellenanregekonzepten (CMOS = Complementary Metal-Oxide-Semiconductor als Technik für die Konstruktion elektronischer Schaltungen in integrierten Schaltkreisen) sowie (CMOS-integrierten) ultrarauscharmen Stromausleseschaltungen für Festkörperquantensensoren wie z.B. NV-Zentren und Siliziumfehlstellen in SiC (= Siliziumcarbid, eine chemische Verbindung aus Silizium und Kohlenstoff). Im Bereich der Aus- und Weiterbildung ist das IIS verantwortlich für die Ausbildung in den Fächern Elektrodynamik sowie der Sensor- und Messtechnik in den Studiengängen der Elektrotechnik. Zudem betreut das IIS das Praktikum „Build your own MRI“, im Rahmen dessen Studierende ihr eigenes MRT-Gerät entwerfen.
physik-didaktik: Die Abteilung „Physik und ihre Didaktik“ am 5. Physikalischen Institut der Universität Stuttgart stellt ein Bindeglied zwischen der Fachwissenschaft und der Schule dar. Aktuell liegen die Schwerpunkte der Forschung auf den Gebieten der Entwicklung neuer Lehrkonzepte für die moderne Physik, dem begleitenden Übergang von der Schule zur Hochschule im Umfeld des Lehramtsstudiums, der Entwicklung, dem Aufbau und der Erprobung neuer Demonstrationsexperimente für Ausbildungszwecke im Lehramt sowie zur unmittelbaren Nutzung in Schule und Schülerlabor und auf der Aufbereitung digitaler Angebote für Lehrende. In der Lehre liegt der Schwerpunkt auf der fachdidaktischen Ausbildung angehender Physiklehrkräfte mit besonderem Fokus auf physikalischen Experimenten. In diesem Kontext fügt sich das QOOOL-Projekt ideal ein. Die Abteilung kann hier ihre Erfahrung im Aufbau moderner Experimente und didaktischer Konzepte für den Schul- und Studienbetrieb einbringen und im Schülerlabor „Spiel der Kräfte“ ersten Praxistests unterziehen, sowie weiterentwickeln.

