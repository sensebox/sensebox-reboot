goals: "Forschungsziele"
goals-text: "Im Rahmen des TinyAIoT-Projekts sollen „intelligente“ senseBoxes entwickelt werden, welche energieeffizient und weitgehend autark betrieben werden können. Gemeinsam mit verschiedenen assoziierten Projektpartnern soll das Potential dieser senseBoxen im Kontext drei IoT-Anwendungsgebieten untersucht werden: (a) Natur und Ökosysteme (z.B. intelligente Vogelzählung), (b) Landwirtschaft 4.0 (z.B. intelligente Bewässerungsanlagen) und (c) Smart Cities (z.B. intelligente Parkplatzüberwachung)."
ressource-efficiency: "Ressourceneffizienz"
ressource-efficiency-text: "Das Hauptziel des TinyAIoT-Projekts besteht in der weiteren Reduktion des Ressourcenbedarfs bestehender Implementationen sowie der entsprechenden Anpassung weiterer KI-Modelle. Dabei sollen insbesondere der Ressourcen- und Energiebedarf so stark reduziert werden, dass die zugrundeliegenden Mikrocontroller über einen längeren Zeitraum autark mittels Batterien betrieben werden können. Ein besonderer Fokus soll dabei auf der speziellen Kombination von Mikrocontrollern der Arduino-Familie und des LoRaWAN-Netzwerkprotokolls liegen (z.B. sehr kleiner Hauptspeicher und eingeschränkte Bandbreite von LoRaWAN). Die Ergebnisse sollen schließlich in die Anpassung und Erweiterung der senseBox sowie zugehöriger Sensornetze einfließen und so zu einer „intelligenten“ Version der senseBox –der TinyAI-senseBox – führen, die längere Zeit autark betrieben werden Kombination"
resource-efficiency-potential: "Potential zur Ressourcenffizienz"
resource-efficiency-potential-text-1: "Zur Schätzung des Potentials wird exemplarisch auf einen konkreten Mikrocontroller sowie eine Schätzung der Anzahl entsprechender zukünftiger IoT-Geräte zurückgegriffen"
resource-efficiency-potential-list-1: "Mikrocontroller: Arduino Pro Mini (5 Volt) mit einem Stromverbrauch von 22mA unter Volllast und ca. 3,6mA im Schlafmodus"
resource-efficiency-potential-list-2: "Anzahl IoT-Geräte: Es werden für die Schätzung 10 Milliarden Mikrocontroller angenommen; Schätzungen gehen von ca. 75 Milliarden IoT-Geräten im Jahr 2025 aus"
resource-efficiency-potential-text-2: "Der Markt für IoT-Anwendungen ist bereits stark gewachsen und es ist anzunehmen, dass die Anzahl der Mikrocontroller in Zukunft stark ansteigen wird. Eine effizientere Umsetzung der Verfahren und der damit einhergehenden Einsparung an Energie bietet somit das Potential, den Energiebrauch für einen großen Teil solcher
Geräte zu reduzieren und so einen signifikanten Beitrag zur Einsparung von CO2-Emissionen zu leisten. Zudem werden durch intelligente Mikrocontroller zahlreiche umwelt- und naturrelevante Anwendungen ermöglicht werden, wie z.B. in den Bereichen Landwirtschaft 4.0 und Smart Grids oder auch im Bereich von Ökosystemen"
resource-efficiency-potential-text-3: "Der Mikrocontroller hat einen jährlichen Energieverbrauch von ungefähr hat einen jährlichen Energieverbrauch von ungefähr <span class='font-italic'>(22, 1 · 24 ·365mAh·5V )/1000000 ≈ 0,97 kW/h</span> im Normalmodus und von etwa  (3, 6·24·365mAh·5V )/1000000 ≈ 0,16 kW/h  im Schlafmodus. Betrachtet man 10 Milliarden Geräte, so erhält man einen jährlichen Energieverbrauch zwischen <span class='font-italic'>7 TW/h</span> (Normalmodus) und <span class='font-italic'> 1.6 TW/h</span> (Schlafmodus). Unter der Annahme, dass durch effizientere Implementationen für KI-Verfahren eine Reduktion von ca. 15mA pro Gerät erzielt werden könnte (z.B. Schlafmodus, geringerer Datenerfassung/Datenversand, . . . ), würde sich analog zu obigen Berechnungen eine Ersparnis von ca. <span class='font-italic'> 657kW/h</span> pro Gerät und Jahr ergeben. Für 10 Milliarden Geräte weltweit würde dies zu einer Ersparnis von ca. <span class='font-italic'> 57TW/h</span> führen, was ca. 1,3% Prozent des Nettostromverbrauchs von Deutschland im Jahr 2020 entspricht (488TWh)."
transparecy: "Höherer Transparenz über Ressourcenverbräuche von KI"
transparecy-text: "Gelingt eine entsprechende energiesparende Implementation von KI-Verfahren auf
modernen Mikrocontrollern, so kann hierdurch ein autarker batteriegestützer Betrieb der intelligenten Mikrocontroller ermöglicht werden. Wie oben beschrieben können die Mikrocontroller hierdurch unter idealen Umständen mehrere Jahre betrieben werden. Der direkte Ressourcen- und Energieverbrauch ist somit durch die genutzte Batterie und Laufzeit des Geräts abschätzbar. Insofern ist davon auszugehen, dass das TinyAIoT-Projekt ein erhöhtes Verständnis und eine erhöhte Wahrnehmung des Ressourcenverbrauchs von KI-Verfahren in der Gesellschaft schaffen wird."
relation-to-potential-risks: " Relation zu möglichen negativen Umweltwirkungen "
relation-to-potential-risks-text: "Die Anzahl der IoT-Anwendungen sowie entsprechender auf KI-basierende Mikrocontroller wird in Zukunft drastisch ansteigen, sowohl für direkte Anwendungen zum Schutz unserer Umwelt und Natur als auch für zahlreiche wirtschaftliche Anwendungen (mit ggf. auch positive Umweltbilanz). Allerdings werden die zunehmende Digitalisierung und insbesondere auch weitere IoT-Anwendungen zu einem zusätzlichen Energieverbrauch führen. Zudem könnten effizientere Implementationen dazu führen, dass zusätzliche intelligente Mikrocontroller eingesetzt werden. Allerdings ist davon auszugehen, dass die Umsetzung entsprechender Szenarien maßgeblich durch den wirtschaftlichen Nutzen und nicht durch den Energieverbrauch bestimmt werden wird. Insofern sind effizientere Implementationen in jedem Fall wünschenswert."



