idea: "Die Idee"
idea-text: "Das TinyAIoT-Projekt hat zum Ziel, KI-Verfahren an die Bedürfnisse moderner Internet of Things (IoT)-Anwendungen anzupassen. Diese basieren heutzutage oft auf Mikrocontrollern, wie z.B. Geräten der Arduino-Familie, welche über spezielle Netzwerkprotokolle – beispielsweise dem Long Range Wide Area Network (LoRaWAN)-Netzwerkprotokoll – Daten versenden und empfangen können. Die Mikrocontroller werden i.A. mit verschiedenen Sensoren ausgestattet, um z.B. die Temperatur,
Feinstaubbelastung und andere Parameter zu messen [3, 14]. Entsprechende Sensornetzwerke bestehen aus vielen solcher Mikrocontroller. Sie stellen die Basis für IoT-Anwendungen dar, welche sich bereits in den verschiedensten Bereichen finden lassen (z.B. Smart Cities, Landwirtschaft 4.0, . . . )."
main-goal: "Hauptziel"
main-goal-text: "Die Forschungsrichtung TinyAI zielt auf die signifikante Reduktion des Ressourcenbedarfs von KI-Verfahren ab. Gelingt eine hinreichend starke Reduktion, so können KI-Verfahren unter Umständen sogar „auf“ den Mikrocontrollern ausgeführt werden. Das Ziel des TinyAIoT-Projekts besteht in der weiteren Reduktion des Ressourcenbedarfs bestehender KI-Verfahren sowie der entsprechenden Anpassung weiterer Modelle. Die Verfahren sollen dabei in die Anpassung und Erweiterung der senseBox, einer Open-Source-Umweltmessstation, einfließen und so „intelligente“ Mikrocontroller ermöglichen, die längere Zeit (batteriegestützt) autark betrieben werden können."
partners: "Verbundpartner"
partners-text: "Das Projekt wird als Verbundprojekt der Universität Münster und der Reedu GmbH & Co. KG (Dr. Thomas Bartoschek) durchgeführt werden."
partner-reedu: "re:edu ist ein Start-Up und Spin-Off aus dem Institut für Geoinformatik. Seit 2018 ist re:edu der Hersteller der senseBox und bietet ein breite Palette an Angeboten rund um die senseBox und die Bereiche Digitale Bildung, Citizen Science und Smart Cities an."
partner-wwu: "Die Universität Münster beteiligt sich mit dem Institut für Geoinformatik(Prof. Dr. Angela Schwering) und dem Institut für Wirtschaftsinformatik(Prof. Dr. Fabian Gieseke)."
associated-partners: "Assoziierte Partner"
associated-partners-text: "Zudem sollen verschiedene Anwendungsszenarien gemeinsam mit vier assoziierten Partnern, der Stadtwerke Emsdetten GmbH, der Stabsstelle Smart City der Stadt Münster, dem Naturschutzzentrum Kreis Coesfeld e.V. und der Hof Homann eG, realisiert werden, und Unteraufträge an zwei weitere Fimen vergeben werden (opensenselabgGmbH und Budelmann Elektronik GmbH)"
