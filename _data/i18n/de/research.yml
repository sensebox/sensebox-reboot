partner-head: Förderverbund
partner-text: "Das senseBox:pro Projekt ist ein Verbundprojekt der <a href=\"https://reedu.de/\" target=\"_blank\">Reedu GmbH & Co. KG</a> und dem <a href=\"https://www.uni-muenster.de/Geoinformatics/\" target=\"_blank\">Institut für Geoinformatik</a> der Westfälischen Wilhelms-Universität Münster"
partner-reedu: "re:edu ist ein Start-Up und Spin-Off aus dem Institut für Geoinformatik. Seit 2018 ist re:edu der Hersteller der senseBox und bietet ein breite Palette an Angeboten rund um die senseBox und die Bereiche Digitale Bildung, Citizen Science und Smart Cities an."
partner-ifgi: "Das Institut für Geoinformatik der Westfälischen Wilhelms-Universität Münster ist eines der weltweit führenden Institute in Forschung und Lehre im Kontext Geoinformatik. Im senseBox Pro Projekt ist das Spatial Intelligence Lab von Prof. Dr. Angela Schwering beteiligt. "
