projectold-head: "SenseBox Photonik und OpenSenseMap: 2016-2019"
projectold-text: "Das SenseBox-Projekt will Bürgerinnen und Bürger in die Lage versetzen, sich an der wissenschaftlichen Untersuchung aktueller, gesellschaftlich relevanter Fragestellungen mit Hilfe von Photonik-Technologien zu beteiligen. Bürgerinnen und Bürgern werden preiswerte Sensorstationen und das Knowhow zur Verfügung gestellt, um Messungen zu relevanten lokalen Fragestellungen durchzuführen. Hierfür wird in dem Projekt die „SenseBox Photonik“ entwickelt: ein Do-It-Yourself-Bausatz für eine low-cost Sensorstation mit optischen Sensoren zur Messung von Helligkeit, Infrarot, UV-Licht, einem photonischen Feinstaubsensor und einer Kamera. Die Sensorstationen werden miteinander vernetzt und die erfassten Messreihen über die webbasierte Plattform OpenSenseMap öffentlich zugänglich gemacht, sodass Bürgerinnen und Bürger eigene Problemstellungen analysieren können"