main-head: "Laufendes Forschungsprojekt (2019-2022)"
main-text: "Die senseBox und openSenseMap sind bereits etablierte offene Photonik-Werkzeuge im Kontext Umweltmonitoring für Citizen Science und Bildung. Im Projekt senseBox Pro möchten wir die Zielgruppen der senseBox und openSenseMap erweitern. Durch weitere Modularisierung, Autarkisierung und Miniaturisierung soll die seneBox vor allem für Unternehmen und Behörden nutzbarer gemacht werden. Die openSenseMap erschließt diese Zielgruppe vor allem durch eine Standardisierung und digitale Abbildung von Umweltphänomen und photonischer Sensoren in einem offenen erweiterbaren SensorWiki. Ein an die openSenseMap angebundenes Social Network wird allen Nutzergruppen mehr Möglichkeiten bieten photonische Umweltdaten zu verstehen, über sie zu kommunizieren und in Innovationen umzuwandeln. Eine Lernumgebung wird die hierfür nötigen Grundfertigkeiten wie Programmierung und physikalische Grundlagen vermitteln und den Transfer zu Innovation erleichtern." 
goals-head: "Forschungsschwerpunkte"
opensensemap: "Die openSenseMap soll von einer Plattform des Bürgernetzes zum zentralen Portal für offene photonische Sensordaten werden. Im Projekt werden die Möglichkeiten der Skalierung der openSenseMap hin zu einem Big Data Portal erforscht. Dadurch werden die über die openSenseMap und ihre Schnittstellen verfügbaren Daten hinsichtlich der Qualität und der Bedeutung einfacher bewertbar und besser nutzbar. Somit können sie als Grundlage für neue Produkte dienen."
blockly-head: "Lernumgebung"
blockly: "Durch eine zusätzlich in die openSenseMap integrierte Lernplattform sollen die fachlich-technischen Grundkenntnisse (Photonik, Elektronik, Programmierung) vermittelt und die Breite der Anwendungsmöglichkeiten der senseBox aufgezeigt werden. So kann der Transfer wissenschaftlicher Erkenntnisse z.B. zu jungen Unternehmen aus den Bereichen Internet of Things, Sensorik, aber auch der Digitalen Bildung gelingen und in neue Produkte einfließen."
hardware: "Im Rahmen des Projektes senseBox Photonik wurde die senseBox MCU erfolgreich entwickelt und sowohl im Bereich Citizen Science als auch im Bildungsbereich etabliert. Miniaturisierung und Autarkisierung sollen die senseBox MCU und ihre darauf aufbauenden Geräte unabhängiger von einer Strom- und Datenverbindung machen, um so neue Gruppen von Nutzer:innen zu erreichen."
funding-head: "Förderung"
funding-text: "Mit der Fördermaßnahme 'Open Photonik Pro' verfolgt das Bundesministerium für Bildung und Forschung (BMBF) das Ziel, neue Formen der Zusammenarbeit von Wissenschaft und Wirtschaft mit der Maker- und Gründerszene zu ermöglichen. Erschlossen werden sollen damit zusätzliche Innovationspfade und -potenziale. Gleichzeitig sollen Innovationszyklen deutlich verkürzt und die Vernetzung dieser Gruppen nachhaltig verbessert werden."
