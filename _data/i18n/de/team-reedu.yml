- name: David Fehrenbach
  image: /images/team/david.jpeg
  role: Geschäftsführer
  position: 1
  description: David ist operativer Geschäftsführer der Reedu GmbH & Co. KG.  Er kümmert sich um <b>Vertrieb, Management und Organisation</b>. In brenzligen Situationen bewahrt er stets einen kühlen Kopf und koordiniert das Team bei Projektarbeiten.

- name: Felix Erdmann
  image: /images/team/Erdmann.png
  role: Softwareentwickler
  position: 2
  description: Felix entwickelte seine Begeisterung für Bastelelektronik und Programmierung bereits als Schüler in einem der senseBox-Workshops mit Thomas und Jan. Nach seinem Geoinformatik-Studium ist er als <b>Softwareentwickler</b> bei Reedu mit eingestiegen und arbeitet weiterhin gerne mit Open-Source Technik.

- name: Umut Tas
  image: /images/team/umut.jpg
  role: Softwareentwickler
  position: 3
  description: Umut war zusammen mit Jan einer der Entwickler des ersten senseBox Prototypen im Rahmen eines Studienprojekts in 2010. Nach seinem Studium arbeitete er als Softwareentwickler im Bereich Datenjournalismus. Heute kümmert er sich bei Reedu um Wartung und <b>Entwicklung der openSenseMap und Visualisierung von Umweltdaten</b>.


- name: Jan Wirwahn
  image: /images/team/Wirwahn.jpg
  position: 4
  description: Jan begleitet die Entwicklung der senseBox seit ihrer Geburt an der Uni Münster. Damals noch als Student und wissenschaftlicher Mitarbeiter. Heute ist er für die <b>Weiterentwicklung der Hardware und den Support für die Bausätze</b> zuständig.

- name: Björn Guntermann
  role: Head of Education
  image: /images/team/bjoern.jpg
  position: 5
  description: Björn ist Head of Education bei Reedu und arbeitet an der <b>Konzeption und Durchführung von Workshops und Fortbildungen</b>. Schon seit Projektbeginn motiviert er Lehrer*innen und Schüler*innen für Umweltbildung und Informatik.
