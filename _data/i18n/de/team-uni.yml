- name: Dr. Thomas Bartoschek
  image: /images/team/Bartoschek_neu.jpg
  position: 1
  description: Thomas ist Wissenschaftlicher Mitarbeiter (Post-Doc) am Institut für Geoinformatik der Universität Münster. Er ist Gründer und Leiter des Forschungs- und Schülerlabors GI@School und Leiter des senseBox Projektes. Er forscht in den Bereichen „Lernen mit Geotechnologien“, Human-Computer-Interaction und Citizen Science und entwickelt Produkte für Bildung und Kommunikation seiner Wissenschaft.

- name: Prof. Dr. Angela Schwering
  image: /images/team/Angela_Neu.jpeg
  position: 2
  description: Angela ist Professorin am Institut für Geoinformatik der Universität Münster. In ihrer Forschung zur Raumkognition untersucht sie, wie Menschen durch kognitiv adäquate Informationssysteme am Besten beim Lösen raum-zeitlicher Probleme unterstützt werden können. Unter anderem interessiert sie sich dafür, wie Geotechnologien und Sensoren im Bildungssektor eingesetzt werden können, um die räumlichen Kompetenzen von Schüler*innen zu schulen und die Begeisterung für Technologien zu fördern

- name: Mario Pesch
  image: /images/team/Mario_Neu.jpeg
  position: 3
  description: Mario ist Wissenschaftlicher Mitarbeiter am Institut für Geoinformatik der Universität Münster. Er ist Entwickler der auf Google Blockly basierenden Programmierumgebung Blockly für senseBox und forscht im Bereich der Learning Analytics.

- name: Benjamin Karic
  image: /images/team/Benni_Neu.jpg
  position: 4
  description: Benjamin ist Wissenschaftlicher Mitarbeiter und Promotionsstudent am Institut für Geoinformatik der Universität Münster. Er hat bereits als Student im senseBox:pro-Projekt mitgearbeitet und forscht nun im TinyAIoT-Projekt.

- name: Tom Niers
  image: /images/team/Tom_Neu.jpg
  position: 5
  description: Tom hat bereits als studentische Hilfskraft im senseBox:pro-Projekt gearbeitet und ist nun als Entwickler im TinyAIoT-Projekt tätig.
