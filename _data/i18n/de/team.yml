- name: Dr. Thomas Bartoschek
  image: /images/team/2021/thomas.jpg
  role: Wiss. Mitarbeiter - Geschäftführer
  position: 1
  description: Thomas ist Wissenschaftlicher Mitarbeiter (Post-Doc) am Institut für Geoinformatik der Westfälischen Wilhelms-Universität Münster. Er ist Gründer und Leiter des Forschungs- und Schülerlabors GI@School und Leiter des senseBox Projektes. Er forscht in den Bereichen „Lernen mit Geotechnologien“, Human-Computer-Interaction und Citizen Science und entwickelt Produkte für Bildung und Kommunikation seiner Wissenschaft.

- name: Prof. Dr. Angela Schwering
  image: /images/team/2021/angela.jpg
  position: 2
  description: Angela ist Professorin am Institut für Geoinformatik der Westfälischen Wilhelms-Universität Münster. In ihrer Forschung zur Raumkognition untersucht sie, wie Menschen durch kognitiv adäquate Informationssysteme am Besten beim Lösen raum-zeitlicher Probleme unterstützt werden können. Unter anderem interessiert sie sich dafür, wie Geotechnologien und Sensoren im Bildungssektor eingesetzt werden können, um die räumlichen Kompetenzen von Schüler*innen zu schulen und die Begeisterung für Technologien zu fördern

- name: Mario Pesch
  image: /images/team/2021/mario.jpg
  role: Wiss. Mitarbeiter
  position: 3
  description: Mario ist Wissenschaftlicher Mitarbeiter und Promotionsstudent am Institut für Geoinformatik der Westfälischen Wilhelms-Universität Münster. Er ist Entwickler der auf Google Blockly basierenden Programmierumgebung Blockly für senseBox und forscht im Bereich der Learning Analytics.

- name: Fred Bruch
  image: /images/team/2021/fred.jpg
  role: Werkstudent
  position: 4
  description: Fred ist Bachelorstudent am Institut für Geoinformatik der Universität Münster und studentische Hilfskraft im senseBox Pro Projekt. Er bastelt gerne an Hardware rum und ist auch an der Weiterentwicklung der openSenseMap beteiligt. Durch seine Begeisterung für Open Data ist er zu dem senseBox Projekt gekommen.

- name: Jan Wirwahn
  image: /images/team/2021/jan.jpg
  position: 1
  role: Geschäftsführer
  description: Jan begleitet die Entwicklung der senseBox seit ihrer Geburt an der Uni Münster. Damals noch als Student und wissenschaftlicher Mitarbeiter. Heute ist er für die <b>Weiterentwicklung der Hardware und den Support für die Bausätze</b> zuständig.

- name: Umut Tas
  image: /images/team/2021/umut.jpg
  role: Softwareentwickler
  position: 2
  description: Umut war zusammen mit Jan einer der Entwickler des ersten senseBox Prototypen im Rahmen eines Studienprojekts im Jahr 2010. Nach seinem Studium arbeitete er als Softwareentwickler im Bereich Datenjournalismus. Heute kümmert er sich bei Reedu um die Wartung und <b>Entwicklung der openSenseMap sowie um die Visualisierung von Umweltdaten</b>.

- name: Felix Erdmann
  image: /images/team/2021/felix.jpg
  role: Softwareentwickler
  position: 3
  description: Felix entwickelte seine Begeisterung für Bastelelektronik und Programmierung bereits als Schüler in einem der senseBox-Workshops mit Thomas und Jan. Nach seinem Geoinformatik-Studium ist er als <b>Softwareentwickler</b> bei Reedu mit eingestiegen und arbeitet weiterhin gerne mit Open-Source Technik.

- name: Verena Witte
  image: /images/team/2021/verena.jpg
  role: Werkstudentin
  position: 4
  description: Verena arbeitet neben ihrem Studium im Master of Education bei Reedu. Hier ist sie überwiegend für die Konzeption von Unterrichtsmaterialien zuständig und gibt sowohl Schülerinnen als auch Lehrerinnen Workshops mit der senseBox.

- name: Matthias Pfeil
  image: /images/team/2021/matthias.jpg
  role: Softwareentwickler
  position: 4
  description: Matthias ist der Vater der openSenseMap und hat nach kurzen Abwegen in den Weg zurück zu Reedu und zu senseBox gefunden.

- name: Yousef Qamaz
  image: /images/team/2021/yousef.jpg
  role: Wiss. Mitarbeiter
  position: 4
  description: Yousef ist wissenschaftlicher Mitarbeiter im senseBox Projekt und entwickelt im Rahmen seiner Promotionsabeit collaborative Methoden für die Koordination und Durchführung von Messkampagnen.

- name: Gina Buchwald-Chassée
  image: /images/team/2021/gina.jpg
  role: Social Media
  position: 5
  description: Gina ist studierte Kommunikationswissenschaftlerin und kümmert sich um unsere Social Media Kanäle.

- name: Eric Thieme-Garmann
  image: /images/team/2021/Thieme-Garmann.png
  role: Werkstudent
  position: 5
  description: I'm Back!
