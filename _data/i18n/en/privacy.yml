header: "Privacy Policy"
privacy:
  header: "1. An overview of data protection"
  general: 
    header: "General"
    content: "The following gives a simple overview of what happens to your personal information when you visit our website. Personal information is any data with which you could be personally identified. Detailed information on the subject of data protection can be found in our privacy policy found below."
  collection:
    header: "Data collection on our website"
    section1:
      header: "Who is responsible for the data collection on this website?"
      content: "The data collected on this website are processed by the website operator. The operator's contact details can be found in the website's required legal notice."
    section2:
      header: "How do we collect your data?"
      content1: "Some data are collected when you provide it to us. This could, for example, be data you enter on a contact form."
      content2: "Other data are collected automatically by our IT systems when you visit the website. These data are primarily technical data such as the browser and operating system you are using or when you accessed the page. These data are collected automatically as soon as you enter our website."
    section3: 
      header: "What do we use your data for?"
      content: "Part of the data is collected to ensure the proper functioning of the website. Other data can be used to analyze how visitors use the site."
    section4:
      header: "What rights do you have regarding your data?"
      content: "You always have the right to request information about your stored data, its origin, its recipients, and the purpose of its collection at no charge. You also have the right to request that it be corrected, blocked, or deleted. You can contact us at any time using the address given in the legal notice if you have further questions about the issue of privacy and data protection. You may also, of course, file a complaint with the competent regulatory authorities."
  analysis:
    header: "Analytics and third-party tools"
    content: "When visiting our website, statistical analyses may be made of your surfing behavior. This happens primarily using cookies and analytics. The analysis of your surfing behavior is usually anonymous, i.e. we will not be able to identify you from this data. You can object to this analysis or prevent it by not using certain tools. Detailed information can be found in the following privacy policy.</p><p>You can object to this analysis. We will inform you below about how to exercise your options in this regard.</p>"
general:
  header: "2. General information and mandatory information"
  privacy:
    header: "Data protection"
    content1: "The operators of this website take the protection of your personal data very seriously. We treat your personal data as confidential and in accordance with the statutory data protection regulations and this privacy policy."
    content2: "If you use this website, various pieces of personal data will be collected. Personal information is any data with which you could be personally identified. This privacy policy explains what information we collect and what we use it for. It also explains how and for what purpose this happens."
    content3: "Please note that data transmitted via the internet (e.g. via email communication) may be subject to security breaches. Complete protection of your data from third-party access is not possible."
  contact:
    header: "Notice concerning the party responsible for this website"
    content1: "The party responsible for processing data on this website is:"
    address: "Institut für Geoinformatik<br />Heisenbergstraße 2<br />48149 Münster</p><p>Telephone: +49 (251) 83-33 083 <br />E-Mail: info@sensebox.de"
    content2: "The responsible party is the natural or legal person who alone or jointly with others decides on the purposes and means of processing personal data (names, email addresses, etc.)."
  recall:
    header: "Revocation of your consent to the processing of your data"
    content: "Many data processing operations are only possible with your express consent. You may revoke your consent at any time with future effect. An informal email making this request is sufficient. The data processed before we receive your request may still be legally processed."
  complaint:
    header: "Right to file complaints with regulatory authorities"
    content: "If there has been a breach of data protection legislation, the person affected may file a complaint with the competent regulatory authorities. The competent regulatory authority for matters related to data protection legislation is the data protection officer of the German state in which our company is headquartered. A list of data protection officers and their contact details can be found at the following link: <a href=\"https://www.bfdi.bund.de/DE/Meta/Datenschutz/datenschutz_node.html\" target=\"_blank\">https://www.bfdi.bund.de/DE/Meta/Datenschutz/datenschutz_node.html</a>."
  transfer:
    header: "Right to data portability"
    content: "You have the right to have data which we process based on your consent or in fulfillment of a contract automatically delivered to yourself or to a third party in a standard, machine-readable format. If you require the direct transfer of data to another responsible party, this will only be done to the extent technically feasible."
  ssl:
    header: "SSL or TLS encryption"
    content: "This site uses SSL or TLS encryption for security reasons and for the protection of the transmission of confidential content, such as the inquiries you send to us as the site operator. You can recognize an encrypted connection in your browser's address line when it changes from \"http://\" to \"https://\" and the lock icon is displayed in your browser's address bar.</p><p>If SSL or TLS encryption is activated, the data you transfer to us cannot be read by third parties."
  feedback: 
    header: "Information, blocking, deletion"
    content: "As permitted by law, you have the right to be provided at any time with information free of charge about any of your personal data that is stored as well as its origin, the recipient and the purpose for which it has been processed. You also have the right to have this data corrected, blocked or deleted. You can contact us at any time using the address given in our legal notice if you have further questions on the topic of personal data."
  mails:
    header: "Opposition to promotional emails"
    content: "We hereby expressly prohibit the use of contact data published in the context of website legal notice requirements with regard to sending promotional and informational materials not expressly requested. The website operator reserves the right to take specific legal action if unsolicited advertising material, such as email spam, is received."
privacyofficer:
  header: "3. Data protection officer"
  details:
    header: "Statutory data protection officer"
    content: "We have appointed a data protection officer for our company."
    address: "Institut für Geoinformatik<br />
  Heisenbergstraße 2<br />
  48149 Münster</p>

  <p>
    Telephone: +49 (251) 83-33 083 <br />
    E-Mail: info@sensebox.de"
collection:
  header: "4. Data collection on our website"
  cookies:
    header: "Cookies"
    content1: "Some of our web pages use cookies. Cookies do not harm your computer and do not contain any viruses. Cookies help make our website more user-friendly, efficient, and secure. Cookies are small text files that are stored on your computer and saved by your browser."
    content2: "Most of the cookies we use are so-called \"session cookies.\" They are automatically deleted after your visit. Other cookies remain in your device's memory until you delete them. These cookies make it possible to recognize your browser when you next visit the site."
    content3: "You can configure your browser to inform you about the use of cookies so that you can decide on a case-by-case basis whether to accept or reject a cookie. Alternatively, your browser can be configured to automatically accept cookies under certain conditions or to always reject them, or to automatically delete cookies when closing your browser. Disabling cookies may limit the functionality of this website."
    content4: "Cookies which are necessary to allow electronic communications or to provide certain functions you wish to use (such as the shopping cart) are stored pursuant to Art. 6 paragraph 1, letter f of DSGVO. The website operator has a legitimate interest in the storage of cookies to ensure an optimized service provided free of technical errors. If other cookies (such as those used to analyze your surfing behavior) are also stored, they will be treated separately in this privacy policy."
logs:
  header: "Server log files"
  content1: "The website provider automatically collects and stores information that your browser automatically transmits to us in \"server log files\". These are:"
  list: "<li>Browser type and browser version</li>
   <li>Operating system used</li>
   <li>Referrer URL</li>
   <li>Host name of the accessing computer</li>
   <li>Time of the server request</li>
   <li>IP address</li>"
  content2: "These data will not be combined with data from other sources."
  content3: "The basis for data processing is Art. 6 (1) (b) DSGVO, which allows the processing of data to fulfill a contract or for measures preliminary to a contract."
contact:
  header: "Contact form"
  content1: "Should you send us questions via the contact form, we will collect the data entered on the form, including the contact details you provide, to answer your question and any follow-up questions. We do not share this information without your permission."
  content2: "We will, therefore, process any data you enter onto the contact form only with your consent per Art. 6 (1)(a) DSGVO. You may revoke your consent at any time. An informal email making this request is sufficient. The data processed before we receive your request may still be legally processed."
  content3: "We will retain the data you provide on the contact form until you request its deletion, revoke your consent for its storage, or the purpose for its storage no longer pertains (e.g. after fulfilling your request). Any mandatory statutory provisions, especially those regarding mandatory data retention periods, remain unaffected by this provision."
register:
  header: "Registration on this website"
  content1: "You can register on our website in order to access additional functions offered here. The input data will only be used for the purpose of using the respective site or service for which you have registered. The mandatory information requested during registration must be provided in full. Otherwise, we will reject your registration."
  content2: "To inform you about important changes such as those within the scope of our site or technical changes, we will use the email address specified during registration."
  content3: "We will process the data provided during registration only based on your consent per Art. 6 (1)(a) DSGVO. You may revoke your consent at any time with future effect. An informal email making this request is sufficient. The data processed before we receive your request may still be legally processed."
  content4: "We will continue to store the data collected during registration for as long as you remain registered on our website. Statutory retention periods remain unaffected."
comment:
  header: "Leaving comments on this website"
  content1: "If you use the comment function on this site, the time at which you created the comment and your email address will be stored along with your comment, as well as your username, unless you are posting anonymously."
  save:
    header: "Storage of the IP address"
    content: "Our comment function stores the IP addresses of those users who post comments. Since we do not check comments on our site before they go live, we need this information to be able to pursue action for illegal or slanderous content."
  abo:
    header: "Subscribing to the comment feed"
    content: "As a user of this site, you can sign up to receive the comment feed after registering. Your email address will be checked with a confirmation email. You can unsubscribe from this function at any time by clicking the link in the emails. The data provided when you subscribed to the comments feed will then be deleted, but if you have submitted this data to us for other purposes or elsewhere (such as subscribing to a newsletter), it will be retained."
  time:
    header: "How long comments are stored"
    content: "The comments and the associated data (e.g. IP address) are stored and remain on our website until the content commented upon has been completely deleted or the comments are required to be removed for legal reasons (slander, etc.)."
  legal:
    header: "Legal basis"
    content: "The comments are stored based on your consent per Art. 6 (1) (a) DSGVO. You may revoke your consent at any time with future effect. An informal email making this request is sufficient. The data processed before we receive your request may still be legally processed."
processing:
  header: "Processing of data (customer and contract data)"
  content1: "We collect, process, and use personal data only insofar as it is necessary to establish, or modify legal relationships with us (master data). This is done based on Art. 6 (1) (b) DSGVO, which allows the processing of data to fulfill a contract or for measures preliminary to a contract. We collect, process and use your personal data when accessing our website (usage data) only to the extent required to enable you to access our service or to bill you for the same."
  content2: "Collected customer data shall be deleted after completion of the order or termination of the business relationship. Legal retention periods remain unaffected."
analysis:
  header: "5. Analytics and advertising"
  matomo:
    header: "Matomo (formerly Piwik)"
    content1: "This website uses the open source web analytics service Matomo. Matomo uses so-called \"cookies\". These are text files that are stored on your computer and that allow an analysis of the use of the website by you. For this purpose, the information generated by the cookie about the use of this website is stored on our server. The IP address is anonymized before it is stored."
    content2: "Matomo cookies remain on your device until you delete them."
    content3: "The storage of Matomo cookies is based on Art. 6 (1) (f) DSGVO. The website operator has a legitimate interest in analyzing user behavior in order to optimize both its website and its advertising."
    content4: "The information generated by the cookies about your use of this website will not be disclosed to third parties. You can prevent these cookies being stored by selecting the appropriate settings in your browser. However, we wish to point out that doing so may mean you will not be able to enjoy the full functionality of this website."
    content5: "If you do not agree with the storage and use of your data, you can disable this feature here. In this case, an opt-out cookie will be stored in your browser to prevent Matomo from storing your usage data. If you delete your cookies, this will mean that the opt-out cookie will also be deleted. You will then need to reactivate it when you return to our site if you wish your activity not to be tracked."
    content6: "<iframe frameborder=\"no\" height=\"200px\" scrolling=\"auto\" style=\"border: 2px solid #bec6c8; width:100%; padding:2px\" src=\"https://piwik.uni-muenster.de/index.php?module=CoreAdminHome&amp;action=optOut&amp;idsite=25&amp;language=en\"></iframe>"
newsletter:
  header: "6. Newsletter"
  data:
    header: "Newsletter data"
    content1: "If you would like to receive our newsletter, we require a valid email address as well as information that allows us to verify that you are the owner of the specified email address and that you agree to receive this newsletter. No additional data is collected or is only collected on a voluntary basis. We only use this data to send the requested information and do not pass it on to third parties."
    content2: "We will, therefore, process any data you enter onto the contact form only with your consent per Art. 6 (1) (a) DSGVO. You can revoke consent to the storage of your data and email address as well as their use for sending the newsletter at any time, e.g. through the \"unsubscribe\" link in the newsletter. The data processed before we receive your request may still be legally processed."
    content3: "The data provided when registering for the newsletter will be used to distribute the newsletter until you cancel your subscription when said data will be deleted. Data we have stored for other purposes (e.g. email addresses for the members area) remain unaffected."
  mailchimp:
    header: "MailChimp"
    content1: "This website uses the services of MailChimp to send newsletters. This service is provided by Rocket Science Group LLC, 675 Ponce De Leon Ave NE, Suite 5000, Atlanta, GA 30308, USA."
    content2: "MailChimp is a service which organizes and analyzes the distribution of newsletters. If you provide data (e.g. your email address) to subscribe to our newsletter, it will be stored on MailChimp servers in the USA."
    content3: "MailChimp is certified under the EU-US Privacy Shield. The Privacy Shield is an agreement between the European Union (EU) and the US to ensure compliance with European privacy standards in the United States."
    content4: "We use MailChimp to analyze our newsletter campaigns. When you open an email sent by MailChimp, a file included in the email (called a web beacon) connects to MailChimp's servers in the United States. This allows us to determine if a newsletter message has been opened and which links you click on. In addition, technical information is collected (e.g. time of retrieval, IP address, browser type, and operating system). This information cannot be assigned to a specific recipient. It is used exclusively for the statistical analysis of our newsletter campaigns. The results of these analyses can be used to better tailor future newsletters to your interests."
    content5: "If you do not want your usage of the newsletter to be analyzed by MailChimp, you will have to unsubscribe from the newsletter. For this purpose, we provide a link in every newsletter we send. You can also unsubscribe from the newsletter directly on the website."
    content6: "Data processing is based on Art. 6 (1) (a) DSGVO. You may revoke your consent at any time by unsubscribing to the newsletter. The data processed before we receive your request may still be legally processed."
    content7: "The data provided when registering for the newsletter will be used to distribute the newsletter until you cancel your subscription when said data will be deleted from our servers and those of MailChimp. Data we have stored for other purposes (e.g. email addresses for the members area) remains unaffected."
    content8: "For details, see the MailChimp privacy policy at <a href=\"https://mailchimp.com/legal/terms/\" target=\"_blank\">https://mailchimp.com/legal/terms/</a>."
    agreement:
      header: "Completion of a data processing agreement"
      content1: "We have entered into a data processing agreement with MailChimp, in which we require MailChimp to protect the data of our customers and not to disclose said data to third parties. This agreement may be viewed at the following link: <a href=\"https://mailchimp.com/legal/forms/data-processing-agreement/sample-agreement/\" target=\"_blank\">https://mailchimp.com/legal/forms/data-processing-agreement/sample-agreement/</a>."
plugins:
  header: "7. Plugins and Tools"
  youtube:
    header: "YouTube"
    content1: "Our website uses plugins from YouTube, which is operated by Google. The operator of the pages is YouTube LLC, 901 Cherry Ave., San Bruno, CA 94066, USA."
    content2: "If you visit one of our pages featuring a YouTube plugin, a connection to the YouTube servers is established. Here the YouTube server is informed about which of our pages you have visited."
    content3: "If you're logged in to your YouTube account, YouTube allows you to associate your browsing behavior directly with your personal profile. You can prevent this by logging out of your YouTube account."
    content4: "YouTube is used to help make our website appealing. This constitutes a justified interest pursuant to Art. 6 (1) (f) DSGVO."
    content5: "Further information about handling user data, can be found in the data protection declaration of YouTube under <a href=\"https://www.google.de/intl/de/policies/privacy\" target=\"_blank\">https://www.google.de/intl/de/policies/privacy</a>."
partner:
  header: "8. Online marketing and affiliate programs"
  amazon:
    header: "Amazon affiliate program"
    content1: "The site operators participating in the Amazon EU partner program. Our pages contain advertisements and links to the sites run by amazon.de through which we can earn referral fees. Amazon uses cookies to trace the origin of the orders. As a result, Amazon can detect that you clicked the affiliate link on our website."
    content2: "The storage of Amazon cookies is based on Art. 6 (f) DSGVO. The website operator has a legitimate interest in this service since it only receives credit for referral fees if these cookies are set."
    content3: "To obtain more information about how Amazon uses your data, see the Amazon privacy policy at <a href=\"https://www.amazon.de/gp/help/customer/display.html/ref=footer_privacy?ie=UTF8&nodeId=3312401\" target=\"_blank\">https://www.amazon.de/gp/help/customer/display.html/ref=footer_privacy?ie=UTF8&nodeId=3312401</a>."
