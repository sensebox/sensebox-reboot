parts-title: "senseBox:components"
parts-text: "All senseBoxes and their components are fully compatible with each other. Whether a senseBox:edu in an outdoor housing or a senseBox:home with the senseBox environmental sensor, there are no limits to creativity."


parts-MCU-title: "The senseBox MCU"
parts-MCU-text: "The senseBox MCU (MicroControllerUnit) is the heart of every senseBox. It is a single-board computer based on the ARM Cortex-M0 processor from the SAMD21 family. This processor makes the senseBox MCU fully compatible with Arduino.<br> It has the following fixed connections and components."
parts-MCU-conntectors: "Connections"
parts-MCU-conntectors-list: "
              <li>5x I2C</li>
              <li>2x UART</li>
              <li>6x digital/analog I/O</li>
              <li>2x XBee Socket</li>"
parts-MCU-onboard: "Onboard Components:"
parts-MCU-onboard-list: "              
              <li>1x Pushbutton</li>
              <li>1x Resetbutton</li>
              <li>2x LED</li>
              <li>1x BMX055 Position sensor</li>"


parts-button: "More information"              


