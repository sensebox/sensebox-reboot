parts-sensors-GPS: "GPS"
parts-sensors-GPS-text: "longitude, latitude & altitude (compatible with GPS, QZSS, GLONASS, BeiDou & Galileo)"
parts-sensors-GPS-link: "https://sensebox.shop/product/gps"
parts-sensors-PM: "Particulate matter"
parts-sensors-PM-text: "Particulate matter in PM10 & PM2,5 in μg/cm&sup3 (Resolution up to 0,3 μg/cm&sup3)"
parts-sensors-PM-link: "https://sensebox.shop/product/feinstaub-sds011"
