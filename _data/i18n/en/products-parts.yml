parts-sensors-pressure-text: "Air pressure in hPa (300-1100 hPa, ±1 hPa)<br>Temperature in °C (-40-85 °C, ±1 °C)"
parts-sensors-light: "Brightness & UV Intensity"
parts-sensors-light-text: "Brightness in lux (300-220k lux)<br>UV-Intensity in μW/cm&sup2; (0-328 μW/cm&sup2;, ±5 μW/cm&sup2;)"
