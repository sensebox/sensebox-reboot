parts-bees-title: "XBees"
parts-bees-text: "In order to save the measured data of your senseBox or to transfer it to the Internet, various connection modules, so-called XBees can be plugged in."
parts-bees-WiFi: "WiFi-Bee"
parts-bees-WiFi-text: "Enables a network connection via WiFi.<br>Single-band 2.4GHz b/g/n<br>Security Protocols: WPA/WPA2 Personal, TLS, SSL<br>Network services: DHCP, DNS, TCP/IP (IPv4), UDP, HTTP, HTTPS"
parts-bees-WiFi-link: "https://sensebox.shop/product/wifi-bee"
parts-bees-SD: "SD-Bee"
parts-bees-SD-text: "Allows data to be stored on microSD card."
parts-bees-SD-link: "https://sensebox.shop/product/sd-bee"
parts-bees-LAN: "LAN-Bee"
parts-bees-LAN-text: "Enables a network connection via Ethernet."
parts-bees-LAN-link: "https://sensebox.shop/product/lan-bee"
parts-bees-LoRa: "LoRa-Bee"
parts-bees-LoRa-text: "Enables a network connection via Long-Range-WAN (LoRa) in the 868 MHz band.<br> HopeRF RFM95W/RFM96W LoRa Transceiver<br>LoRa IoT Integration (868 MHz)"
parts-bees-LoRa-link: "https://sensebox.shop/product/lora-bee"


parts-accessories-title: "Accessories"
parts-accessories-text: "In addition to the sensors and XBees, other accessories can be used with the senseBox."
parts-accessories-display: "OLED-Display"
parts-accessories-display-text: "OLED display with a resolution of 128x64 pixels."
parts-accessories-display-link: "https://sensebox.shop/product/led-display"
parts-accessories-expander: "Expander"
parts-accessories-expander-text: "A sensor hub to connect four additional sensors to the senseBox."
parts-accessories-expander-link: "https://sensebox.shop/product/hub"
parts-accessories-multiplexer: "Multiplexer"
parts-accessories-multiplexer-text: "With this I2C multiplexer, up to 8 devices with the same addressing can be operated in parallel via the I2C bus."
parts-accessories-multiplexer-link: "https://sensebox.shop/product/multiplexer"
parts-accessories-solar: "Solar-Set"
parts-accessories-solar-text: "SSolar cell with suitable power booster to operate the senseBox independently of an external power source.<br>max. power: 10 W clamp voltage<br>max. voltage: 7.2 V"
parts-accessories-solar-link: "https://sensebox.shop/product/solar-set"
parts-accessories-housing: "Housing"
parts-accessories-housing-text: "Outdoor housing for various components and applications to make the senseBox weatherproof."
parts-accessories-housing-link: "https://sensebox.shop/product/wetterhutte"