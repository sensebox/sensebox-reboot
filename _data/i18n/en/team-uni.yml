- name: Dr. Thomas Bartoschek
  image: /images/team/Thomas_Neu.jpg
  position: 1
  description: Thomas is a post-doc at the Institute for Geoinformatics at the University of M端nster. He is founder and head of the research and student laboratory GI@School and head of the senseBox project. He researches in the fields of "Learning with Geotechnologies", Human-Computer-Interaction and Citizen Science and develops products for education and science communication.

- name: Prof. Dr. Angela Schwering
  image: /images/team/Angela_Neu.jpeg
  position: 2
  description: Angela is professor at the Institute for Geoinformatics of the University of M端nster. In her research on spatial cognition she investigates how cognitively adequate information systems can best support humans in solving spatio-temporal problems. Among other things, she is interested in how geotechnologies and sensors can be used in the educational sector to train the spatial competencies of students and to foster their enthusiasm for technology
  
- name: Mario Pesch
  image: /images/team/Mario_Neu.jpeg
  position: 3
  description: Mario is a research associate at the Institute for Geoinformatics at the University of M端nster. He is the developer of the Google Blockly based programming environment Blockly for senseBox and researches in the field of Learning Analytics.

- name: Benjamin Karic
  image: /images/team/Benni_Neu.jpg
  position: 4
  description: Benjamin is a research assistant and doctoral student at the Institute of Geoinformatics at the University of M端nster. He has already worked on the senseBox:pro project as a student and is now conducting research in the TinyAIoT project.

