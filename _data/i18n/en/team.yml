- name: Dr. Thomas Bartoschek
  image: /images/team/Bartoschek_neu.jpg
  position: 1
  description: Thomas is a post-doc at the Institute for Geoinformatics at the Westfälische Wilhelms-University of Münster. He is founder and head of the research and student laboratory GI@School and head of the senseBox project. He researches in the fields of "Learning with Geotechnologies", Human-Computer-Interaction and Citizen Science and develops products for education and science communication.

- name: Prof. Dr. Angela Schwering
  image: /images/team/Schwering.jpg
  position: 2
  description: Angela is professor at the Institute for Geoinformatics of the Westfälische Wilhelms-University of Münster. In her research on spatial cognition she investigates how cognitively adequate information systems can best support humans in solving spatio-temporal problems. Among other things, she is interested in how geotechnologies and sensors can be used in the educational sector to train the spatial competencies of students and to foster their enthusiasm for technology
  
- name: Mario Pesch
  image: /images/team/Pesch.jpg
  position: 3
  description: Mario is a research associate and doctoral student at the Institute for Geoinformatics at the Westfälische Wilhelms-Universität Münster. He is the developer of the Google Blockly based programming environment Blockly for senseBox and researches in the field of Learning Analytics.


- name: Jan Wirwahn
  image: /images/team/Wirwahn.jpg
  position: 4
  role: Geschäftsführer
  description: Jan begleitet die Entwicklung der senseBox seit ihrer Geburt an der Uni Münster. Damals noch als Student und wissenschaftlicher Mitarbeiter. Heute ist er für die <b>Weiterentwicklung der Hardware und den Support für die Bausätze</b> zuständig.
  
- name: Umut Tas
  image: /images/team/umut.jpg
  role: Softwareentwickler
  position: 5
  description: Umut war zusammen mit Jan einer der Entwickler des ersten senseBox Prototypen im Rahmen eines Studienprojekts im Jahr 2010. Nach seinem Studium arbeitete er als Softwareentwickler im Bereich Datenjournalismus. Heute kümmert er sich bei Reedu um die Wartung und <b>Entwicklung der openSenseMap sowie um die Visualisierung von Umweltdaten</b>.

- name: Felix Erdmann
  image: /images/team/Erdmann.png
  role: Softwareentwickler
  position: 6
  description: Felix entwickelte seine Begeisterung für Bastelelektronik und Programmierung bereits als Schüler in einem der senseBox-Workshops mit Thomas und Jan. Nach seinem Geoinformatik-Studium ist er als <b>Softwareentwickler</b> bei Reedu mit eingestiegen und arbeitet weiterhin gerne mit Open-Source Technik.

- name: Björn Guntermann
  role: Head of Education
  image: /images/team/bjoern.jpg
  position: 7
  description: Björn ist Head of Education bei Reedu und arbeitet an der <b>Konzeption und Durchführung von Workshops und Fortbildungen</b>. Schon seit Projektbeginn motiviert er Lehrer*innen und Schüler*innen für Umweltbildung und Informatik.

