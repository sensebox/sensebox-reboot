{% assign t = site.data.i18n.[page.lang].blockly %}
<div class="container">
  <div class="row row-padding featurette">
    <div class="col-md-7 middle">
      <h2 class="featurette-heading">{{ t.head-1 }}</h2>
      <p class="lead">{{ t.text-1 }}</p>
      <a href="https://blockly.sensebox.de/" class="btn btn-success"
        >{{ t.button-text-blockly }}</a
      >
      <a
        href="https://docs.sensebox.de/category/blockly/"
        class="btn btn-success"
        >{{ t.button-text-documentation }}</a
      >
    </div>
    <div class="col-md-5 middle">
      <img
        loading="lazy"
        class="featurette-image img-fluid mx-auto"
        src="{{ t.image-source }}"
        alt="Generic placeholder image"
      />
    </div>
  </div>
</div>
