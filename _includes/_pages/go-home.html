{% assign t = site.data.i18n.[page.lang].go-home %}
<div class="container">
    <div class="row row-padding align-items-center">
        <div class="col-4">
            <img src="/images/go/home/aufbau.png" class="img-responsive" style="width: inherit;">
        </div>
        <div class="col-8">
            <h1>{{t.setup}}</h1>

            <p>{{t.setup-text}}.</p>

            <a href="{{t.setup-link}}" class="btn btn-sensebox-green">{{t.setup-button}}</a>

        </div>
    </div>
</div>

<div style="background-color: whitesmoke;">
    <div class="container">
        <div class="row row-padding align-items-center">
            <div class="col-8">
                <h1>{{t.components}}</h1>
                <p>{{t.components-text}}</p>
                <a href="{{t.components-link}}" class="btn btn-sensebox-green">{{t.components-button}}</a>
            </div>
            <div class="col-4" style="background-color: whitesmoke;">
                <img src="/images/go/home/hardware.png" class="img-responsive" style="width: inherit;">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row row-padding align-items-center">
        <div class="col-4">
            <img src="/images/go/home/hilfe.png" class="img-responsive" style="width: inherit;">
        </div>
        <div class="col-8">
            <h1>{{t.help}}</h1>
            <p>{{t.help-text}}</p>
            <a target="_blank" href="{{t.help-link-mail}}" class="btn btn-sensebox-green">{{t.help-button-mail}}</a>
            <a target="_blank" href="{{t.help-link-forum}}" class="btn btn-sensebox-green">{{t.help-button-forum}}</a>
            <a target="_blank" href="{{t.help-link-FAQ}}" class="btn btn-sensebox-green">{{t.help-button-FAQ}}</a>
        </div>
    </div>
</div>
