{% assign content = site.data.i18n.[page.lang].products %}

<div class="container">

    <div class="row row-padding featurette">
        <div class="col-md-7 middle">
            <h2 class="featurette-heading">Boards</h2>
            <p class="lead">{{content.boards-text}}
            </p>
            <p><a class="btn btn-sensebox-red" href="{{page.baseurl}}/{{page.lang}}/products-boards.html" role="button">{{
                    content.sensebox-overview-button }}</a></p>
        </div>
        <div class="col-md-5 middle">
            <img loading="lazy" class="featurette-image img-fluid mx-auto" src="/images/products/parts/MCU-S2-orange.jpg"
                alt="Generic placeholder image">
        </div>
    </div>
</div>


<div style="background-color: whitesmoke;">
    <div class="container">
        <div class="row row-padding featurette">
            <div class="col-md-7 order-md-2 middle">
                <h2 class="featurette-heading">Sensoren</h2>
                <p class="lead">{{content.sensebox-home-text}}
                </p>
                <p><a class="btn btn-sensebox-blue" href="{{ page.baseurl }}/{{ page.lang }}/products-sensors.html"
                        role="button">{{ content.sensebox-overview-button }}</a></p>
            </div>
            <div class="col-md-5 order-md-1 middle">
                <img loading="lazy" class="featurette-image img-fluid mx-auto" src="/images/products/home-2.png"
                    alt="Generic placeholder image">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row row-padding featurette">
        <div class="col-md-7 middle">
            <h2 class="featurette-heading">Bees</h2>
            <p class="lead">{{content.sensebox-mini-text}}</p>
            <p><a class="btn btn-sensebox-green" href="{{page.baseurl}}/{{page.lang}}/products-parts.html"
                    role="button">{{ content.sensebox-overview-button }}</a></p>
        </div>
        <div class="col-md-5 middle">
            <img loading="lazy" class="featurette-image img-fluid mx-auto" src="/images/products/mini.png"
                alt="Generic placeholder image">
        </div>
    </div>
</div>




<!-- /END THE FEATURETTES -->

</div><!-- /.container -->
