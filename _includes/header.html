{% seo %}

<head>
  <link href="https://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{ page.title }} - {{ site.title }}</title>

  <link rel="stylesheet" href="/css/style.css" />
  <link
    rel="icon"
    type="image/png"
    href="{{ site.baseurl }}/images/favicon.png"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/default.min.css"
  />
  <link
    rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/arduino-light.min.css"
  />
  <link
    href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css"
    rel="stylesheet"
    type="text/css"
  />
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/languages/arduino.min.js"></script>

  <!-- make sure the config gets loaded before Klaro -->
  <style>
    .cookie-notice,
    .cookie-modal {
      z-index: 1001 !important;
    }
  </style>
  <script>
    window.klaroConfig = {
      lang: (navigator.language || navigator.userLanguage).substring(0, 2),
      elementID: "klaro",
      storageMethod: "cookie",
      storageName: "klaro",
      translations: {
        zz: {
          privacyPolicyUrl: "/de/privacy",
        },
        de: {
          privacyPolicyUrl: "/de/privacy",
          purposes: {
            analytics: {
              title: "Besucher-Statistiken",
            },
          },
        },
      },
      services: [
        {
          name: "matomo",
          default: true,
          translations: {
            zz: {
              title: "Matomo/Piwik",
            },
            en: {
              description: "Matomo is a simple, self-hosted analytics service.",
            },
            de: {
              description:
                "Matomo ist ein einfacher, selbstgehosteter Analytics-Service.",
            },
          },
          purposes: ["analytics"],
          cookies: [
            [/^_pk_.*$/, "/", "sensebox.de"],
            [/^_pk_.*$/, "/", "localhost"],
            "piwik_ignore",
          ],
          required: false,
          optOut: false,
          onlyOnce: true,
        },
      ],
    };
  </script>
  <script
    defer
    type="text/javascript"
    src="https://cdn.kiprotect.com/klaro/v0.7.2/klaro.js"
  ></script>

  <!-- Matomo -->
  <script
    type="text/plain"
    data-type="application/javascript"
    data-name="matomo"
  >
    var _paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
    var u="https://piwik.uni-muenster.de/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '25']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Matomo Code -->
  <!-- Matomo Image Tracker-->
  <img
    src="https://piwik.uni-muenster.de/matomo.php?idsite=25&amp;rec=1"
    style="display: none"
    alt=""
  />
  <!-- End Matomo -->
</head>
