<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open senseBox:bike App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("./sensebox-bike-assets/Inter/Inter-VariableFont_opsz,wght.ttf");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      class="container mx-auto text-center px-6 py-12 bg-white shadow-lg rounded-lg max-w-sm"
    >
      <!-- senseBox:bike App Icon Placeholder -->
      <img
        src="./sensebox-bike-assets/app-icon.png"
        alt="senseBox:bike App Icon"
        class="mx-auto w-24 h-24 mb-4 rounded-2xl shadow-lg"
      />

      <h1 class="text-xl font-semibold text-gray-800">
        Opening senseBox:bike App...
      </h1>

      <!-- Display the ID here -->
      <h2 class="text-lg font-medium text-gray-700 mt-4 bg-gray-100 rounded-lg py-1"><span id="idDisplay"></span></h2>

      <p class="fallback-message text-gray-600 mt-4">
        If the app doesn't open automatically, you can download it from the
        store.
      </p>

      <div class="mt-6">
        <button
          id="openAppButton"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center space-x-2 mx-auto"
        >
          <!-- Retry SVG Icon -->
          <svg
            class="w-4 h-4 fill-white"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M14.9547098,7.98576084 L15.0711,7.99552 C15.6179,8.07328 15.9981,8.57957 15.9204,9.12636 C15.6826,10.7983 14.9218,12.3522 13.747,13.5654 C12.5721,14.7785 11.0435,15.5888 9.37999,15.8801 C7.7165,16.1714 6.00349,15.9288 4.48631,15.187 C3.77335,14.8385 3.12082,14.3881 2.5472,13.8537 L1.70711,14.6938 C1.07714,15.3238 3.55271368e-15,14.8776 3.55271368e-15,13.9867 L3.55271368e-15,9.99998 L3.98673,9.99998 C4.87763,9.99998 5.3238,11.0771 4.69383,11.7071 L3.9626,12.4383 C4.38006,12.8181 4.85153,13.1394 5.36475,13.3903 C6.50264,13.9466 7.78739,14.1285 9.03501,13.9101 C10.2826,13.6916 11.4291,13.0839 12.3102,12.174 C13.1914,11.2641 13.762,10.0988 13.9403,8.84476 C14.0181,8.29798 14.5244,7.91776 15.0711,7.99552 L14.9547098,7.98576084 Z M11.5137,0.812976 C12.2279,1.16215 12.8814,1.61349 13.4558,2.14905 L14.2929,1.31193 C14.9229,0.681961 16,1.12813 16,2.01904 L16,6.00001 L12.019,6.00001 C11.1281,6.00001 10.6819,4.92287 11.3119,4.29291 L12.0404,3.56441 C11.6222,3.18346 11.1497,2.86125 10.6353,2.60973 C9.49736,2.05342 8.21261,1.87146 6.96499,2.08994 C5.71737,2.30841 4.57089,2.91611 3.68976,3.82599 C2.80862,4.73586 2.23802,5.90125 2.05969,7.15524 C1.98193,7.70202 1.47564,8.08224 0.928858,8.00448 C0.382075,7.92672 0.00185585,7.42043 0.0796146,6.87364 C0.31739,5.20166 1.07818,3.64782 2.25303,2.43465 C3.42788,1.22148 4.95652,0.411217 6.62001,0.119916 C8.2835,-0.171384 9.99651,0.0712178 11.5137,0.812976 Z"
            />
          </svg>
          <span>Try Again</span>
        </button>
      </div>

      <div class="mt-12 flex justify-center items-center gap-4 flex-col">
        <!-- App Store Button with Icon -->
        <img
          id="openStoreButton"
          src="./sensebox-bike-assets/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg"
          alt="App Store Icon"
          class="h-12"
        />

        <img
          id="openPlayButton"
          src="./sensebox-bike-assets/GetItOnGooglePlay_Badge_Web_color_English.png"
          alt="Play Store Icon"
          class="h-12 w-auto"
        />
      </div>
    </div>

    <script>
      // Extract query parameters from the current URL
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      // Display the ID in the HTML if it exists
      if (id) {
        document.getElementById("idDisplay").innerText = id;
      }

      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Construct the deep link with the parameters
      const deepLink = `senseboxbike://start?id=${id}`;

      // App store links
      const iosStoreLink =
        "https://apps.apple.com/app/sensebox-bike/id6470491295";
      const androidStoreLink =
        "https://play.google.com/store/apps/details?id=de.reedu.senseboxbike";

      // Function to open the deep link
      function openApp() {
        window.location.href = deepLink;
      }

      // Detect iOS
      function isIOS() {
        return /iPhone|iPad|iPod/i.test(userAgent);
      }

      // Detect Android
      function isAndroid() {
        return /Android/i.test(userAgent);
      }

      // Fallback to the store after 5 seconds if the app doesn't open
      setTimeout(function () {
        if (isIOS()) {
          window.location.href = iosStoreLink;
        } else if (isAndroid()) {
          window.location.href = androidStoreLink;
        } else {
          document.querySelector(".fallback-message").innerText =
            "Please use a mobile device to open the app or download it from the store.";
        }
      }, 5000);

      // Add click event to retry button
      document.getElementById("openAppButton").addEventListener("click", openApp);
    </script>
  </body>
</html>
